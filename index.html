<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ tay công việc - v1.26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sidebar" class="sidebar p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="font-black text-blue-900 italic">DANH MỤC</h2>
            <i class="fa fa-times text-xl text-gray-400" onclick="toggleSidebar()"></i>
        </div>
        <nav class="space-y-4 font-bold text-gray-600 uppercase text-xs">
            <div class="flex items-center gap-3 p-3 bg-blue-50 text-blue-700 rounded-xl"><i class="fa fa-edit"></i> Báo cáo mới</div>
            <div class="flex items-center gap-3 p-3 hover:bg-gray-50 rounded-xl"><i class="fa fa-history"></i> Lịch sử tháng</div>
            <div class="flex items-center gap-3 p-3 text-red-500 rounded-xl" onclick="handleLogout()"><i class="fa fa-sign-out"></i> Thoát hệ thống</div>
        </nav>
    </div>

    <div class="evn-header">
        <div class="max-w-md mx-auto flex items-center gap-4">
            <i class="fa fa-bars text-xl cursor-pointer" onclick="toggleSidebar()"></i>
            <div>
                <h1 class="font-black text-lg italic uppercase tracking-tighter leading-none">Sổ tay công việc</h1>
                <p id="user-display-name" class="text-[11px] font-bold text-blue-200 mt-1">...</p>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto px-6 -mt-6 space-y-6">
        <section class="bg-white p-6 rounded-[28px] shadow-2xl space-y-4 border border-slate-50">
            <h2 class="text-[10px] font-black text-slate-800 uppercase tracking-widest border-l-4 border-blue-700 pl-2">Báo cáo công việc</h2>
            
            <input type="text" id="job-id" class="input-evn" placeholder="Số Phiếu / Lệnh (Nếu có)">
            <textarea id="job-content" rows="4" class="input-evn" placeholder="Nội dung công việc hôm nay *"></textarea>

            <div id="file-list-container" class="space-y-1"></div>

            <div class="border-2 border-dashed border-slate-100 rounded-[20px] p-4 text-center bg-slate-50/50 cursor-pointer" onclick="document.getElementById('file-in').click()">
                <input type="file" id="file-in" class="hidden" multiple accept="image/*,.pdf">
                <div class="inline-flex items-center gap-2 text-[10px] font-black text-blue-700 uppercase">
                    <i class="fa fa-paperclip"></i> Đính kèm Ảnh hoặc PDF
                </div>
            </div>

            <input type="text" id="job-note" class="input-evn" placeholder="Ghi chú / Kiến nghị">

            <button onclick="submitReport()" id="btn-submit" class="w-full bg-[#1A479A] text-white font-black py-4 rounded-[18px] shadow-lg uppercase text-xs tracking-widest active:scale-95 transition">
                Gửi báo cáo thực tế
            </button>
        </section>

        <section class="space-y-4 pb-10">
            <h3 class="font-black text-slate-800 text-xs uppercase italic px-2">Nhật ký hôm nay</h3>
            <div id="history-list" class="space-y-3"></div>
        </section>
    </div>

    <footer class="footer-fixed">
        <span id="footer-info">TÁC GIẢ: TRẦN CÔNG ĐẸP | PHIÊN BẢN: 1.26</span>
    </footer>

    <script type="module">
        import { CONFIG } from './config.js';
        firebase.initializeApp(CONFIG.FIREBASE);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let selectedFiles = [];

        // 1. KIỂM TRA ĐĂNG NHẬP GMAIL THỰC TẾ 
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-display-name').innerText = user.displayName;
                loadHistory(user.email);
            } else {
                // Nếu chưa đăng nhập, sử dụng Google Provider
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithRedirect(provider);
            }
        });

        // 2. QUẢN LÝ SIDEBAR
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');

        // 3. QUẢN LÝ FILE ĐÍNH KÈM (CÓ NÚT XÓA)
        document.getElementById('file-in').onchange = (e) => {
            const newFiles = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...newFiles];
            renderFileList();
        };

        function renderFileList() {
            const container = document.getElementById('file-list-container');
            container.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span><i class="fa fa-file-alt mr-2 text-blue-400"></i>${file.name}</span>
                    <i class="fa fa-trash-alt text-red-400 cursor-pointer" onclick="removeFile(${index})"></i>
                </div>
            `).join('');
        }

        window.removeFile = (index) => {
            selectedFiles.splice(index, 1);
            renderFileList();
        };

        // 4. GỬI BÁO CÁO THỰC TẾ 
        window.submitReport = async () => {
            const user = auth.currentUser;
            const content = document.getElementById('job-content').value;
            if (!content) return alert("Vui lòng nhập nội dung!");

            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "ĐANG TRUYỀN DỮ LIỆU...";

            try {
                await db.collection("daily_reports").add({
                    worker: user.displayName,
                    email: user.email,
                    jobId: document.getElementById('job-id').value,
                    content: content,
                    note: document.getElementById('job-note').value,
                    date: new Date().toLocaleDateString('vi-VN'),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Đã gửi thành công!");
                selectedFiles = []; renderFileList();
                document.getElementById('job-content').value = "";
                loadHistory(user.email);
            } catch (e) { alert("Lỗi: " + e.message); }
            finally { btn.disabled = false; btn.innerText = "GỬI BÁO CÁO THỰC TẾ"; }
        };

        // 5. TẢI NHẬT KÝ (KHÔNG THỜI GIAN ĐỂ TRÁNH SAI LỆCH) 
        async function loadHistory(email) {
            const list = document.getElementById('history-list');
            const today = new Date().toLocaleDateString('vi-VN');
            const snap = await db.collection("daily_reports")
                .where("email", "==", email)
                .where("date", "==", today)
                .orderBy("timestamp", "desc").get();

            list.innerHTML = snap.empty ? `<p class="text-center py-10 text-slate-300 text-[10px] font-black uppercase italic">Chưa có báo cáo hôm nay</p>` :
                snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                        <p class="text-[9px] font-black text-blue-600 mb-1 uppercase tracking-tighter">Phiếu: ${d.jobId || '---'}</p>
                        <p class="text-xs font-bold text-slate-700 leading-relaxed">${d.content}</p>
                    </div>`;
                }).join('');
        }

        window.handleLogout = () => auth.signOut().then(() => location.reload());
    </script>
</body>
</html>
