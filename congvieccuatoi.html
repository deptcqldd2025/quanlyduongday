<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công việc của tôi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-16 bg-[#F4F7FA]">

    <div id="sidebar-container"></div>

    <div class="evn-header">
        <div class="max-w-md mx-auto flex items-center">
            <i class="fa fa-bars text-2xl cursor-pointer mr-4" onclick="toggleSidebar()"></i>
            <h1 class="font-black text-lg italic uppercase leading-none">Danh sách nhiệm vụ</h1>
        </div>
    </div>

    <div class="max-w-md mx-auto px-6 -mt-8 space-y-4" id="task-list">
        <p class="text-center text-xs text-slate-400 italic py-10">Đang tìm công việc...</p>
    </div>

    <div class="footer-evn"><p>Hệ thống quản lý - Version 1.50</p></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBlK2eFfv1Ca-3b_Ew1yXTG3GcWdYw_b5M", authDomain: "baocaongay-e73a2.firebaseapp.com", projectId: "baocaongay-e73a2", storageBucket: "baocaongay-e73a2.firebasestorage.app", messagingSenderId: "75165392007", appId: "1:75165392007:web:4ec22bb1612108b096ac22", measurementId: "G-TEGTD9KFCW" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let currentUser = null;

        fetch('sidebar.html').then(r=>r.text()).then(d=>{
            document.getElementById('sidebar-container').innerHTML=d;
            if(currentUser) updateSidebarInfo(currentUser);
            highlightActiveMenu();
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                updateSidebarInfo(user);
                loadMyTasks(user.displayName);
            } else { window.location.href = "index.html"; }
        });

        async function loadMyTasks(workerName) {
            const list = document.getElementById('task-list');
            try {
                // Tìm việc được giao cho Tên người dùng hiện tại
                const snap = await db.collection("tasks")
                                     .where("assigned_leader", "==", workerName)
                                     .where("status", "==", "assigned") // Chỉ lấy việc chưa hoàn thành
                                     .orderBy("created_at", "desc")
                                     .get();
                
                if (snap.empty) {
                    list.innerHTML = `<div class="text-center text-slate-400 mt-10"><i class="fa fa-clipboard-check text-4xl mb-2 text-green-300"></i><p class="text-xs">Bạn chưa được giao việc nào</p></div>`;
                    return;
                }

                list.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `
                    <div class="bg-white p-5 rounded-[24px] shadow-sm border border-slate-100">
                        <div class="flex justify-between items-start">
                            <span class="bg-orange-50 text-orange-600 text-[9px] font-black px-2 py-1 rounded uppercase">Việc cần làm</span>
                            <span class="text-[10px] text-slate-400 font-bold"><i class="fa fa-clock mr-1"></i>Hạn: ${d.deadline}</span>
                        </div>
                        <h3 class="font-black text-sm text-[#1A479A] mt-2 uppercase leading-tight">${d.don_vi_de_nghi}</h3>
                        <p class="text-xs text-slate-600 mt-2 line-clamp-3">${d.description}</p>
                        
                        <div class="mt-4 pt-3 border-t border-slate-50 flex justify-between items-center">
                            <span class="text-[10px] text-slate-400">Giao bởi: <b>${d.sender}</b></span>
                            <button onclick="goToReport('${doc.id}')" class="bg-blue-600 text-white text-[10px] font-black px-4 py-2 rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition">
                                BÁO CÁO NGAY
                            </button>
                        </div>
                    </div>`;
                }).join('');

            } catch (e) {
                console.error(e);
                list.innerHTML = `<p class="text-red-400 text-center text-xs">Lỗi: ${e.message}</p>`;
            }
        }

        // Chuyển sang trang chủ và chọn sẵn công việc này
        window.goToReport = (taskId) => {
            // Lưu ID công việc vào LocalStorage để trang index.html tự động chọn
            localStorage.setItem('preselect_task_id', taskId);
            window.location.href = "index.html";
        };

        // Sidebar Utils
        function updateSidebarInfo(user) {
            const nameEl = document.getElementById('sidebar-user-name');
            const emailEl = document.getElementById('sidebar-user-email');
            if(nameEl && emailEl) { nameEl.innerText = user.displayName; emailEl.innerText = user.email; }
        }
        function highlightActiveMenu() {
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(item => { if(item.getAttribute('onclick').includes('assigned')) item.classList.add('active'); });
        }
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
        
        window.menuAction = (a) => {
            toggleSidebar();
            if(a==='report') window.location.href="index.html";
            else if(a==='assigned') {}; // Trang hiện tại
            else if(a==='profile') window.location.href="thongtincanhan.html";
            else if(a==='guide') window.location.href="huongdan.html";
            else if(a==='notification') window.location.href="xemthongbao.html";
            else if(a==='send-notify') window.location.href="guithongbao.html";
            else if(a==='assign-task') window.location.href="giaocongviec.html";
        };
        window.handleLogout = () => confirm("Đăng xuất?") && auth.signOut().then(() => window.location.href = "index.html");
    </script>
</body>
</html>
