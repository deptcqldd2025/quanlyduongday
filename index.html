    <div id="profileModal" class="hidden fixed inset-0 bg-black/80 z-[2000] flex items-center justify-center p-6">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc, addDoc, query, where, getDocs, orderBy, Timestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // C·∫•u h√¨nh
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwanzWLo8PhCuOnTGrP-Ra_5rbYvkCgdgbIr-gSPMxbsXJ-5creXdid0_GYQM6AufT4rA/exec";
        const firebaseConfig = { apiKey: "AIzaSyBlK2eFfv1Ca-3b_Ew1yXTG3GcWdYw_b5M", authDomain: "baocaongay-e73a2.firebaseapp.com", projectId: "baocaongay-e73a2", storageBucket: "baocaongay-e73a2.firebasestorage.app", messagingSenderId: "75165392007", appId: "1:75165392007:web:4ec22bb1612108b096ac22", measurementId: "G-TEGTD9KFCW" };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let currentUser = null, selectedFiles = [];

        // --- SIDEBAR ---
        window.toggleSidebar = () => {
            const side = document.getElementById('sidebar');
            const over = document.getElementById('overlay');
            if (side.classList.contains('hidden-menu')) {
                side.classList.remove('hidden-menu');
                over.classList.remove('hidden');
                setTimeout(() => over.classList.add('opacity-100'), 10);
            } else {
                side.classList.add('hidden-menu');
                over.classList.remove('opacity-100');
                setTimeout(() => over.classList.add('hidden'), 300);
            }
        };
        document.getElementById('overlay').onclick = window.toggleSidebar;

        window.showPage = (id) => {
            document.querySelectorAll('.page-section').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + id).classList.remove('hidden');
            if(window.innerWidth < 1024) window.toggleSidebar();
            if(id === 'history') loadReports('today');
        };

        // --- FORM LOGIC ---
        window.handleTypeChange = () => {
            const type = document.getElementById('reportType').value;
            const assignedBox = document.getElementById('assignedFields');
            if (type === 'assigned') assignedBox.classList.remove('hidden');
            else assignedBox.classList.add('hidden');
        };

        window.handleProgressChange = () => {
            const prog = document.getElementById('progress').value;
            const box = document.getElementById('reasonBox');
            if (prog !== '100%') { box.classList.remove('hidden'); document.getElementById('reason').required = true; }
            else { box.classList.add('hidden'); document.getElementById('reason').required = false; }
        };

        // --- AUTH & LOAD ---
        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loadingOverlay').classList.add('hidden');
            if (user) {
                document.getElementById('loginScreen').classList.add('hidden');
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    currentUser = snap.data();
                    document.getElementById('appScreen').classList.remove('hidden');
                    document.getElementById('uNameSide').innerText = currentUser.name;
                    document.getElementById('uRoleSide').innerText = currentUser.role;
                    loadAssignedTasks();
                } else {
                    document.getElementById('profileModal').classList.remove('hidden');
                    document.getElementById('pEmail').value = user.email;
                }
            } else { document.getElementById('loginScreen').classList.remove('hidden'); }
        });

        // --- FILE HANDLING ---
        document.getElementById('fileIn').onchange = (e) => {
            selectedFiles = selectedFiles.concat(Array.from(e.target.files));
            const preview = document.getElementById('fileListPreview');
            preview.innerHTML = selectedFiles.map((f, i) => `<div class="flex justify-between items-center text-[10px] bg-gray-50 p-2 rounded-lg border w-full"><span>${f.name}</span><button type="button" onclick="removeFile(${i})" class="text-red-500 font-bold px-2">‚úï</button></div>`).join('');
        };
        window.removeFile = (i) => { selectedFiles.splice(i, 1); document.getElementById('fileIn').dispatchEvent(new Event('change')); };

        async function uploadFiles() {
            let urls = [];
            for (let f of selectedFiles) {
                let reader = new FileReader();
                let b64 = await new Promise(r => { reader.readAsDataURL(f); reader.onload = () => r(reader.result.split(',')[1]) });
                try {
                    let res = await fetch(APPS_SCRIPT_URL, { method: "POST", body: JSON.stringify({ filename: Date.now()+"_"+f.name, mimeType: f.type, file: b64 }) });
                    let j = await res.json(); if (j.status == "success") urls.push(j.url);
                } catch (e) { console.error(e); }
            }
            return urls;
        }

        // --- DATA ---
        async function loadAssignedTasks() {
            const list = document.getElementById('assignedList'), sel = document.getElementById('taskSelect');
            try {
                const q = query(collection(db, "assigned_tasks"), where("targetId", "==", currentUser.empId), where("status", "==", "new"));
                const snap = await getDocs(q);
                sel.innerHTML = '<option value="">-- Click ƒë·ªÉ ch·ªçn c√¥ng vi·ªác --</option>';
                snap.forEach(d => {
                    const t = d.data();
                    sel.innerHTML += `<option value="${t.content}">${t.content.substring(0,30)}...</option>`;
                });
            } catch (e) { console.error(e); }
        }

        document.getElementById('form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sBtn'); btn.innerHTML = `<span class="loader"></span> ƒêang g·ª≠i...`; btn.disabled = true;
            let lat = 0, lng = 0;
            try { let p = await new Promise((r,j)=>navigator.geolocation.getCurrentPosition(r,j,{timeout:3000})); lat=p.coords.latitude; lng=p.coords.longitude; } catch(e){}
            let att = await uploadFiles();
            try {
                await addDoc(collection(db, "daily_reports"), {
                    uid: auth.currentUser.uid, workerName: currentUser.name, workerId: currentUser.empId,
                    type: document.getElementById('reportType').value,
                    progress: document.getElementById('progress').value,
                    reason: document.getElementById('reason').value,
                    timestamp: Timestamp.now(), locationCoords: { lat, lng },
                    pct: document.getElementById('pct').value, content: document.getElementById('content').value,
                    attachments: att, status: "pending"
                });
                alert("ƒê√£ g·ª≠i b√°o c√°o!"); location.reload();
            } catch(e) { alert(e.message); }
            btn.innerHTML = "G·ª¨I B√ÅO C√ÅO NGAY"; btn.disabled = false;
        };

        window.loadReports = async (m) => {
            const list = document.getElementById('list'); list.innerHTML = `<p class="text-center text-gray-300 py-10">ƒêang t·∫£i...</p>`;
            let s = new Date(); s.setHours(0,0,0,0);
            if(m === 'week') s.setDate(s.getDate() - 7); if(m === 'month') s.setDate(1);
            const q = query(collection(db, "daily_reports"), where("uid", "==", auth.currentUser.uid), where("timestamp", ">=", Timestamp.fromDate(s)), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            list.innerHTML = "";
            snap.forEach(d => {
                const r = d.data(), date = r.timestamp.toDate();
                let f = r.attachments ? r.attachments.map((u,i) => `<a href="${u}" target="_blank" class="bg-blue-50 text-blue-600 px-2 py-1 rounded text-[9px] mr-1 mt-1 font-bold inline-block border border-blue-100">üìé File ${i+1}</a>`).join("") : "";
                list.innerHTML += `
                    <div class="report-card">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-black text-gray-400">${date.toLocaleTimeString('vi-VN').slice(0,5)} | ${date.toLocaleDateString('vi-VN')}</span>
                            <span class="text-[9px] font-bold uppercase text-blue-500">${r.type}</span>
                        </div>
                        <div class="text-sm text-gray-700 font-bold">${r.content}</div>
                        ${r.progress && r.type === 'assigned' ? `<div class="text-[10px] text-green-600 font-bold">Ti·∫øn ƒë·ªô: ${r.progress}</div>` : ''}
                        ${r.reason ? `<div class="text-[10px] text-red-500">L√Ω do: ${r.reason}</div>` : ''}
                        <div class="mt-2 flex flex-wrap">${f}</div>
                    </div>`;
            });
        };

        window.logout = () => signOut(auth).then(() => location.reload());
        window.saveProfile = async (e) => {
            e.preventDefault();
            await setDoc(doc(db, "users", auth.currentUser.uid), {
                name: document.getElementById('pName').value, empId: document.getElementById('pId').value,
                role: document.getElementById('pRole').value, email: auth.currentUser.email, uid: auth.currentUser.uid
            }, {merge: true});
            location.reload();
        };

        // Init Form
        window.handleTypeChange();
    </script>
</body>
