<body class="no-scrollbar">

            <button onclick="document.getElementById('profileModal').classList.remove('hidden')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl font-bold text-gray-700 text-sm"><span class="mr-3">‚öôÔ∏è</span> Th√¥ng tin c√° nh√¢n</button>
            <button onclick="alert('H∆∞·ªõng d·∫´n: \n1. Nh·∫≠n vi·ªác trong m·ª•c C√¥ng vi·ªác m·ªõi.\n2. Ch·ª•p ·∫£nh & ghi b√°o c√°o.\n3. G·ª≠i l·ªùi ph√™/ph·∫£n h·ªìi t·ª´ l√£nh ƒë·∫°o s·∫Ω hi·ªán ·ªü m·ª•c Nh·∫≠t k√Ω.')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl font-bold text-gray-700 text-sm"><span class="mr-3">üìñ</span> H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng</button>

    <div id="appScreen" class="hidden flex flex-col h-screen">

                    <div class="p-5 bg-white border-2 border-dashed border-gray-200 rounded-2xl text-center">

                            üì∏ CH·ªåN TH√äM ·∫¢NH / FILE

                    <input id="notes" placeholder="Ghi ch√∫ th√™m (N·∫øu c√≥)" class="form-input">
                    <button type="submit" id="sBtn" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition">G·ª¨I B√ÅO C√ÅO NGAY</button>

    <div id="profileModal" class="hidden fixed inset-0 bg-black/80 z-[2000] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">

                <input id="pName" placeholder="H·ªç v√† t√™n" required class="form-input">
                <input id="pId" placeholder="M√£ nh√¢n vi√™n" required class="form-input">
                <select id="pRole" class="form-input font-bold">
                    <option value="C√¥ng nh√¢n">C√¥ng nh√¢n</option><option value="T·ªï tr∆∞·ªüng">T·ªï tr∆∞·ªüng</option>
                    <option value="T·ªï ph√≥">T·ªï ph√≥</option><option value="K·ªπ thu·∫≠t vi√™n">K·ªπ thu·∫≠t vi√™n</option>
                    <option value="L√£nh ƒë·∫°o ƒê·ªôi">L√£nh ƒë·∫°o ƒê·ªôi</option><option value="Admin">Admin</option>
                </select>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl mt-2">L∆ØU TH√îNG TIN</button>
                <button type="button" onclick="document.getElementById('profileModal').classList.add('hidden')" class="w-full text-gray-400 text-xs font-bold mt-2">ƒê√ìNG</button>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc, addDoc, query, where, getDocs, orderBy, Timestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwanzWLo8PhCuOnTGrP-Ra_5rbYvkCgdgbIr-gSPMxbsXJ-5creXdid0_GYQM6AufT4rA/exec";
        const firebaseConfig = {
            apiKey: "AIzaSyBlK2eFfv1Ca-3b_Ew1yXTG3GcWdYw_b5M",
            authDomain: "baocaongay-e73a2.firebaseapp.com",
            projectId: "baocaongay-e73a2",
            storageBucket: "baocaongay-e73a2.firebasestorage.app",
            messagingSenderId: "75165392007",
            appId: "1:75165392007:web:4ec22bb1612108b096ac22",
            measurementId: "G-TEGTD9KFCW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let currentUser = null, selectedFiles = [];

        // --- UI & SIDEBAR ---
        window.toggleSidebar = () => {
            const side = document.getElementById('sidebar');
            const over = document.getElementById('overlay');
            side.classList.toggle('hidden-menu');
            over.classList.toggle('hidden');
            if (!over.classList.contains('hidden')) setTimeout(() => over.classList.add('opacity-100'), 10);
            else over.classList.remove('opacity-100');
        };
        document.getElementById('overlay').onclick = window.toggleSidebar;

        window.showPage = (id) => {
            document.querySelectorAll('.page-section').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + id).classList.remove('hidden');
            window.toggleSidebar();
            if (id === 'history') loadReports('today');
            if (id === 'assignedTasks') loadAssignedTasks();
        };

        // --- AUTH ---
        window.login = () => signInWithPopup(auth, provider).catch(err => alert(err.message));
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loadingOverlay').classList.add('hidden');
            if (user) {
                document.getElementById('loginScreen').classList.add('hidden');
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    currentUser = snap.data();
                    document.getElementById('appScreen').classList.remove('hidden');
                    document.getElementById('uNameSide').innerText = currentUser.name;
                    document.getElementById('uRoleSide').innerText = `${currentUser.role} - ID: ${currentUser.empId}`;
                    loadAssignedTasks();
                } else {
                    document.getElementById('profileModal').classList.remove('hidden');
                    document.getElementById('pEmail').value = user.email;
                }
            } else { document.getElementById('loginScreen').classList.remove('hidden'); }
        });

        // --- FILES ---
        document.getElementById('fileIn').onchange = (e) => {
            selectedFiles = selectedFiles.concat(Array.from(e.target.files));
            const preview = document.getElementById('fileListPreview');
            preview.innerHTML = selectedFiles.map((f, i) => `
                <div class="flex justify-between items-center text-[10px] bg-gray-50 p-2 rounded-lg border">
                    <span class="truncate w-4/5 font-bold text-gray-500">${f.name}</span>
                    <button type="button" onclick="removeFile(${i})" class="text-red-500 font-bold px-2">‚úï</button>
                </div>`).join('');
        };
        window.removeFile = (i) => { selectedFiles.splice(i, 1); document.getElementById('fileIn').dispatchEvent(new Event('change')); };

        async function uploadFiles() {
            let urls = [];
            for (let f of selectedFiles) {
                let reader = new FileReader();
                let b64 = await new Promise(r => { reader.readAsDataURL(f); reader.onload = () => r(reader.result.split(',')[1]) });
                try {
                    let res = await fetch(APPS_SCRIPT_URL, { method: "POST", body: JSON.stringify({ filename: Date.now()+"_"+f.name, mimeType: f.type, file: b64 }) });
                    let j = await res.json(); if (j.status == "success") urls.push(j.url);
                } catch (e) { console.error(e); }
            }
            return urls;
        }

        // --- DATA ---
        async function loadAssignedTasks() {
            const list = document.getElementById('assignedList'), sel = document.getElementById('taskSelect');
            try {
                const q = query(collection(db, "assigned_tasks"), where("targetId", "==", currentUser.empId), where("status", "==", "new"));
                const snap = await getDocs(q);
                list.innerHTML = ""; sel.innerHTML = '<option value="">-- T·ª± ghi n·ªôi dung kh√°c --</option>';
                if (snap.empty) list.innerHTML = '<p class="text-center text-gray-300 py-10 text-sm">Kh√¥ng c√≥ c√¥ng vi·ªác m·ªõi ƒë∆∞·ª£c giao.</p>';
                snap.forEach(d => {
                    const t = d.data();
                    sel.innerHTML += `<option value="${t.content}">${t.content.substring(0,30)}...</option>`;
                    list.innerHTML += `
                        <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100 shadow-sm relative">
                            <div class="text-[10px] font-black text-blue-400 mb-1">C√îNG VI·ªÜC GIAO</div>
                            <div class="text-sm font-bold text-gray-800 mb-2">${t.content}</div>
                            <div class="text-[10px] text-gray-400 mb-3">H·∫°n: ${t.deadline}</div>
                            <button onclick="pickTask('${t.content.replace(/'/g, "\\'")}')" class="w-full bg-blue-600 text-white text-xs py-2 rounded-xl font-bold">B√ÅO C√ÅO VI·ªÜC N√ÄY</button>
                        </div>`;
                });
            } catch (e) { console.error(e); }
        }

        window.pickTask = (content) => { document.getElementById('content').value = content; showPage('reportForm'); };

        document.getElementById('form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sBtn'); btn.innerHTML = `<span class="loader"></span> ƒêang x·ª≠ l√Ω...`; btn.disabled = true;
            let lat = 0, lng = 0;
            try { let p = await new Promise((r,j)=>navigator.geolocation.getCurrentPosition(r,j,{timeout:3000})); lat=p.coords.latitude; lng=p.coords.longitude; } catch(e){}
            let att = await uploadFiles();
            try {
                await addDoc(collection(db, "daily_reports"), {
                    uid: auth.currentUser.uid, workerName: currentUser.name, workerId: currentUser.empId,
                    timestamp: Timestamp.now(), locationCoords: { lat, lng },
                    pct: document.getElementById('pct').value, content: document.getElementById('content').value,
                    notes: document.getElementById('notes').value, attachments: att, status: "pending"
                });
                alert("ƒê√£ g·ª≠i th√†nh c√¥ng!"); document.getElementById('form').reset(); selectedFiles = []; 
                document.getElementById('fileListPreview').innerHTML = ""; showPage('history');
            } catch(e) { alert(e.message); }
            btn.innerHTML = "G·ª¨I B√ÅO C√ÅO NGAY"; btn.disabled = false;
        };

        window.loadReports = async (m) => {
            const list = document.getElementById('list'); list.innerHTML = `<p class="text-center text-gray-300 py-10">ƒêang t·∫£i...</p>`;
            let s = new Date(); s.setHours(0,0,0,0);
            if(m === 'week') s.setDate(s.getDate() - 7); if(m === 'month') s.setDate(1);
            const q = query(collection(db, "daily_reports"), where("uid", "==", auth.currentUser.uid), where("timestamp", ">=", Timestamp.fromDate(s)), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            list.innerHTML = "";
            if (snap.empty) list.innerHTML = '<p class="text-center text-gray-300 py-10 text-sm">Ch∆∞a c√≥ nh·∫≠t k√Ω b√°o c√°o.</p>';
            snap.forEach(d => {
                const r = d.data(), id = d.id, isL = r.status === "reviewed", date = r.timestamp.toDate();
                let f = r.attachments ? r.attachments.map((u,i) => `<a href="${u}" target="_blank" class="bg-blue-50 text-blue-600 px-2 py-1 rounded text-[9px] mr-1 mt-1 font-bold inline-block border border-blue-100">üìé File ${i+1}</a>`).join("") : "";
                list.innerHTML += `
                    <div class="report-item">
                        <div class="flex justify-between items-center mb-2 border-b border-gray-50 pb-2">
                            <span class="text-[11px] font-black text-gray-400">${date.toLocaleTimeString('vi-VN').slice(0,5)} | ${date.toLocaleDateString('vi-VN')}</span>
                            ${isL ? '<span class="text-green-500 font-black text-[9px] bg-green-50 px-2 py-1 rounded-lg">‚úì ƒê√É DUY·ªÜT</span>' : `<button onclick="editReport('${id}', '${r.content.replace(/'/g, "\\'")}')" class="text-blue-600 font-black text-[9px] uppercase">‚úèÔ∏è S·ª≠a</button>`}
                        </div>
                        <div class="text-sm text-gray-700 font-bold leading-relaxed mb-1">${r.content}</div>
                        ${r.pct ? `<div class="text-[10px] text-red-500 font-black mb-2 italic">üé´ Phi·∫øu: ${r.pct}</div>` : ''}
                        ${r.reply ? `<div class="bg-yellow-50 p-2 rounded-lg text-xs text-yellow-700 mb-2 border border-yellow-100 font-medium">üí¨ Ph·∫£n h·ªìi: ${r.reply}</div>` : ''}
                        <div class="flex flex-wrap">${f}</div>
                    </div>`;
            });
        };

        window.editReport = async (id, old) => {
            const n = prompt("S·ª≠a n·ªôi dung c√¥ng vi·ªác:", old);
            if (n && n.trim() !== "" && n !== old) {
                await updateDoc(doc(db, "daily_reports", id), { content: n, updatedAt: Timestamp.now() });
                loadReports(document.getElementById('timeFilter').value);
            }
        };

        window.saveProfile = async (e) => {
            e.preventDefault();
            await setDoc(doc(db, "users", auth.currentUser.uid), {
                name: document.getElementById('pName').value, empId: document.getElementById('pId').value,
                role: document.getElementById('pRole').value, email: auth.currentUser.email, uid: auth.currentUser.uid
            }, {merge: true});
            location.reload();
        };

        // ƒêƒÉng k√Ω Service Worker cho PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });
        }
    </script>
</body>
