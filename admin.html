<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý báo cáo công việc - v1.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --primary: #0068ff; }
        body { background: #f8fafc; font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .header { height: 65px; background: white; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; flex-shrink: 0; }
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .list-column { width: 450px; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; background: white; }
        .map-column { flex: 1; position: relative; }
        #map { height: 100%; width: 100%; z-index: 1; }
        .report-card { background: white; padding: 15px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #e2e8f0; position: relative; }
        .report-card.reviewed { border-left: 4px solid #10b981; background: #f0fdf4; }
        .hidden { display: none !important; }
        .tab-btn.active { border-bottom: 3px solid var(--primary); color: var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="font-black text-blue-600 uppercase">Hệ thống Quản lý</h1>
        <div class="flex items-center gap-2">
            <button onclick="switchTab('reports')" class="tab-btn active px-4 py-2 font-bold text-sm">BÁO CÁO</button>
            <button onclick="switchTab('workers')" class="tab-btn px-4 py-2 font-bold text-sm">NHÂN SỰ</button>
            <button onclick="window.logout()" class="ml-4 text-red-500 text-xs font-bold border border-red-200 px-3 py-1.5 rounded-lg">Thoát</button>
        </div>
    </div>

    <div class="main-container" id="reportTab">
        <div class="list-column">
            <div class="p-3 bg-slate-100 border-b flex gap-2">
                <button onclick="loadData('today')" class="flex-1 bg-white text-[10px] font-bold py-1 border rounded">HÔM NAY</button>
                <button onclick="loadData('month')" class="flex-1 bg-white text-[10px] font-bold py-1 border rounded">THÁNG NÀY</button>
            </div>
            <div id="reportList" class="overflow-y-auto p-4 flex-1"></div>
        </div>
        <div class="map-column"><div id="map"></div></div>
    </div>

    <div class="main-container hidden" id="workerTab" style="overflow-y: auto; padding: 20px; display: block;">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow p-6">
            <h2 class="text-xl font-bold mb-4">Danh sách công nhân trong tổ</h2>
            <table class="w-full text-left text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-3">Họ tên</th>
                        <th class="p-3">Mã NV</th>
                        <th class="p-3">Chức vụ</th>
                        <th class="p-3">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="workerTableBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, getDocs, setDoc, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBlK2eFfv1Ca-3b_Ew1yXTG3GcWdYw_b5M",
            authDomain: "baocaongay-e73a2.firebaseapp.com",
            projectId: "baocaongay-e73a2",
            storageBucket: "baocaongay-e73a2.firebasestorage.app",
            messagingSenderId: "75165392007",
            appId: "1:75165392007:web:4ec22bb1612108b096ac22",
            measurementId: "G-TEGTD9KFCW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let map, markers = [];

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                initMap();
                loadData('today');
                loadWorkers();
            } else {
                window.location.href = "index.html"; // Chuyển về login nếu chưa có user
            }
        });

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(tab === 'reports') {
                document.getElementById('reportTab').classList.remove('hidden');
                document.getElementById('workerTab').classList.add('hidden');
            } else {
                document.getElementById('reportTab').classList.add('hidden');
                document.getElementById('workerTab').classList.remove('hidden');
            }
        }

        // --- QUẢN LÝ BÁO CÁO ---
        window.loadData = async (mode) => {
            let s = new Date(); s.setHours(0,0,0,0);
            if(mode === 'month') s.setDate(1);
            const q = query(collection(db, "daily_reports"), where("timestamp", ">=", Timestamp.fromDate(s)), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            const list = document.getElementById('reportList');
            list.innerHTML = "";
            snap.forEach(d => {
                const r = d.data();
                const id = d.id;
                const card = document.createElement('div');
                card.className = `report-card ${r.status === 'reviewed' ? 'reviewed' : ''}`;
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <b class="text-blue-700">${r.workerName}</b>
                        ${r.status === 'reviewed' ? '<span class="text-green-600 text-[10px] font-bold">ĐÃ DUYỆT</span>' : 
                        `<button onclick="reviewReport('${id}')" class="bg-blue-600 text-white text-[10px] px-2 py-1 rounded">XÁC NHẬN XEM</button>`}
                    </div>
                    <div class="text-sm mt-1">${r.content}</div>
                `;
                list.appendChild(card);
            });
        }

        window.reviewReport = async (id) => {
            if(confirm("Xác nhận đã xem báo cáo này? (Công nhân sẽ không thể sửa nội dung sau khi duyệt)")) {
                await setDoc(doc(db, "daily_reports", id), { status: "reviewed" }, { merge: true });
                loadData('today');
            }
        }

        // --- QUẢN LÝ NHÂN SỰ ---
        window.loadWorkers = async () => {
            const snap = await getDocs(collection(db, "users"));
            const tbody = document.getElementById('workerTableBody');
            tbody.innerHTML = "";
            snap.forEach(d => {
                const w = d.data();
                tbody.innerHTML += `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3 font-bold">${w.name}</td>
                        <td class="p-3">${w.empId}</td>
                        <td class="p-3">${w.role}</td>
                        <td class="p-3">
                            <button onclick="editWorker('${d.id}', '${w.name}', '${w.role}')" class="text-blue-600 font-bold">Sửa</button>
                        </td>
                    </tr>`;
            });
        }

        window.editWorker = async (uid, currentName, currentRole) => {
            const newName = prompt("Sửa tên công nhân:", currentName);
            const newRole = prompt("Sửa chức vụ (Công nhân/Tổ trưởng/Tổ phó/...):", currentRole);
            if(newName && newRole) {
                await setDoc(doc(db, "users", uid), { name: newName, role: newRole }, { merge: true });
                alert("Đã cập nhật thông tin nhân sự!");
                loadWorkers();
            }
        }

        function initMap() {
            if(map) return;
            map = L.map('map').setView([10.7769, 106.7009], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }
    </script>
</body>
</html>
