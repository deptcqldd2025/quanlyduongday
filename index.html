<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B√°o C√°o T·ªï ƒê∆∞·ªùng D√¢y - v1.11</title>
    
    <style>
        :root { --primary: #0068ff; --bg: #f2f4f8; --white: #ffffff; --text: #333; --radius: 12px; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* Layout */
        .app-container { max-width: 500px; margin: 0 auto; background: var(--white); height: 100%; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fff; z-index: 10; }
        .header h1 { font-size: 16px; color: var(--primary); font-weight: 800; margin: 0; text-transform: uppercase; }
        .btn-logout { font-size: 11px; color: #d32f2f; background: #ffebee; padding: 5px 12px; border-radius: 20px; border: none; cursor: pointer; font-weight: 600; }
        
        .scroll-content { flex: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        
        /* Form */
        .form-group { margin-bottom: 15px; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; outline: none; background: #fdfdfd; box-sizing: border-box; }
        input:focus, textarea:focus, select:focus { border-color: var(--primary); background: #fff; }
        
        /* Upload Box */
        .file-box { border: 2px dashed #bdd6f5; background: #f0f7ff; padding: 15px; text-align: center; border-radius: 10px; position: relative; color: #0068ff; font-weight: 500; font-size: 13px; cursor: pointer; transition: 0.2s; }
        .file-box:active { background: #e1efff; }
        .file-box input { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        /* N√∫t b·∫•m */
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; font-size: 15px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.2s; }
        .btn-primary { background: linear-gradient(to right, #0068ff, #004eC2); color: white; box-shadow: 0 4px 10px rgba(0,104,255,0.3); }
        .btn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        /* B·ªô l·ªçc & Nh·∫≠t k√Ω */
        .filter-bar { display: flex; justify-content: space-between; align-items: center; margin-top: 25px; margin-bottom: 10px; }
        .filter-select { width: auto; padding: 6px 10px; font-size: 12px; border-radius: 6px; border: 1px solid #ccc; background: #fff; }
        
        .report-item { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); border-left: 4px solid var(--primary); }
        .r-top { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; color: #666; border-bottom: 1px solid #f5f5f5; padding-bottom: 5px; }
        .r-date { font-weight: bold; color: #333; }
        .r-content { white-space: pre-line; color: #333; font-size: 14px; line-height: 1.5; }
        .r-files { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 5px; }
        .file-tag { font-size: 11px; background: #e3f2fd; color: #1565c0; padding: 4px 8px; border-radius: 4px; text-decoration: none; border: 1px solid #bbdefb; display: inline-block; }

        /* Login & Loading */
        #loginScreen { position: fixed; inset: 0; background: #fff; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .loader { width: 18px; height: 18px; border: 3px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: rot 1s linear infinite; margin-right: 8px; }
        @keyframes rot { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc, addDoc, query, where, getDocs, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- C·∫§U H√åNH LI√äN K·∫æT (ƒê√É G·∫ÆN C·ª®NG LINK C·ª¶A B·∫†N) ---
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwanzWLo8PhCuOnTGrP-Ra_5rbYvkCgdgbIr-gSPMxbsXJ-5creXdid0_GYQM6AufT4rA/exec";

        const firebaseConfig = {
            apiKey: "AIzaSyBlK2eFfv1Ca-3b_Ew1yXTG3GcWdYw_b5M",
            authDomain: "baocaongay-e73a2.firebaseapp.com",
            projectId: "baocaongay-e73a2",
            storageBucket: "baocaongay-e73a2.firebasestorage.app",
            messagingSenderId: "75165392007",
            appId: "1:75165392007:web:4ec22bb1612108b096ac22",
            measurementId: "G-TEGTD9KFCW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let currentUser = null;

        // --- AUTH ---
        window.login = () => {
            const btn = document.getElementById('loginBtn');
            btn.innerHTML = `<span class="loader" style="border-color:#333;border-bottom-color:transparent"></span> ƒêang k·∫øt n·ªëi...`;
            signInWithPopup(auth, provider).catch(err => {
                btn.innerHTML = "ƒêƒÉng nh·∫≠p b·∫±ng Gmail";
                alert(err.message);
            });
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('loginScreen').classList.add('hidden');
                try {
                    const snap = await getDoc(doc(db, "users", user.uid));
                    if (snap.exists()) {
                        currentUser = snap.data();
                        document.getElementById('appScreen').classList.remove('hidden');
                        document.getElementById('uName').innerText = currentUser.name;
                        loadReports('today');
                    } else {
                        document.getElementById('profileModal').classList.remove('hidden');
                        document.getElementById('pEmail').value = user.email;
                    }
                } catch (e) { alert("L·ªói DB: " + e.message); }
            } else {
                document.getElementById('loginScreen').classList.remove('hidden');
            }
        });

        // --- PROFILE ---
        window.saveProfile = async (e) => {
            e.preventDefault();
            const u = auth.currentUser;
            await setDoc(doc(db, "users", u.uid), {
                name: document.getElementById('pName').value,
                empId: document.getElementById('pId').value,
                role: document.getElementById('pRole').value,
                email: u.email,
                uid: u.uid
            });
            location.reload();
        }

        // --- UPLOAD NHI·ªÄU FILE ---
        async function upload(files) {
            let urls = [];
            for (let f of files) {
                let reader = new FileReader();
                let base64 = await new Promise(r => { reader.readAsDataURL(f); reader.onload = () => r(reader.result.split(',')[1]) });
                try {
                    let res = await fetch(APPS_SCRIPT_URL, {
                        method: "POST",
                        body: JSON.stringify({ filename: Date.now() + "_" + f.name, mimeType: f.type, file: base64 })
                    });
                    let json = await res.json();
                    if (json.status == "success") urls.push(json.url);
                } catch (e) { console.log("Upload l·ªói file:", f.name); }
            }
            return urls;
        }

        // --- G·ª¨I B√ÅO C√ÅO ---
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="loader"></span> ƒêang x·ª≠ l√Ω...`; btn.disabled = true;

            let lat = 0, lng = 0;
            try { let p = await new Promise((r,j)=>navigator.geolocation.getCurrentPosition(r,j,{timeout:3000})); lat=p.coords.latitude; lng=p.coords.longitude; } catch(e){}

            let files = document.getElementById('fileIn').files;
            let att = [];
            if(files.length > 0) {
                btn.innerHTML = `<span class="loader"></span> ƒêang t·∫£i ${files.length} file...`;
                att = await upload(files);
            }

            try {
                await addDoc(collection(db, "daily_reports"), {
                    uid: auth.currentUser.uid, 
                    workerName: currentUser.name,
                    workerId: currentUser.empId,
                    role: currentUser.role,
                    timestamp: Timestamp.now(),
                    locationCoords: { lat, lng },
                    pct: document.getElementById('pct').value,
                    content: document.getElementById('content').value,
                    notes: document.getElementById('notes').value,
                    attachments: att
                });
                alert("ƒê√£ g·ª≠i b√°o c√°o!");
                document.getElementById('form').reset();
                document.getElementById('fileTxt').innerText = "üì∏ Ch·ªçn nhi·ªÅu ·∫£nh / t√†i li·ªáu";
                document.getElementById('timeFilter').value = 'today';
                loadReports('today'); 
            } catch(e) { alert("L·ªói: " + e.message); }
            
            btn.innerHTML = originalText; btn.disabled = false;
        });

        document.getElementById('fileIn').onchange = function() {
            document.getElementById('fileTxt').innerText = this.files.length ? `ƒê√£ ch·ªçn ${this.files.length} file` : "üì∏ Ch·ªçn nhi·ªÅu ·∫£nh / t√†i li·ªáu";
        }

        // --- T·∫¢I B√ÅO C√ÅO ---
        window.loadReports = async (mode) => {
            const list = document.getElementById('list');
            list.innerHTML = `<div style="text-align:center;padding:10px"><span class="loader" style="border-color:#888;border-bottom-color:transparent"></span></div>`;
            
            let startDate = new Date();
            startDate.setHours(0,0,0,0); 

            if (mode === 'week') {
                const day = startDate.getDay();
                const diff = startDate.getDate() - day + (day == 0 ? -6 : 1); 
                startDate.setDate(diff);
            } else if (mode === 'month') {
                startDate.setDate(1); 
            }

            try {
                const q = query(
                    collection(db, "daily_reports"), 
                    where("uid", "==", auth.currentUser.uid), 
                    where("timestamp", ">=", Timestamp.fromDate(startDate)),
                    orderBy("timestamp", "desc")
                );

                const snap = await getDocs(q);
                list.innerHTML = "";
                
                if(snap.empty) {
                    list.innerHTML = "<p style='text-align:center;color:#999;font-style:italic;margin-top:20px'>Kh√¥ng c√≥ b√°o c√°o.</p>";
                    return;
                }

                snap.forEach(d => {
                    const data = d.data();
                    const dateObj = data.timestamp.toDate();
                    const dateStr = dateObj.toLocaleDateString('vi-VN');
                    const timeStr = dateObj.toLocaleTimeString('vi-VN').slice(0,5);
                    
                    let files = data.attachments ? data.attachments.map((u,i) => `<a href="${u}" target="_blank" class="file-tag">üìé File ${i+1}</a>`).join("") : "";
                    
                    list.innerHTML += `
                        <div class="report-item">
                            <div class="r-top">
                                <span class="r-date">${dateStr} - ${timeStr}</span>
                                <span>${data.locationCoords.lat ? 'üìç GPS' : ''}</span>
                            </div>
                            ${data.pct ? `<div style="font-size:13px;color:#d32f2f;margin-bottom:5px;font-weight:bold">üé´ Phi·∫øu: ${data.pct}</div>` : ''}
                            <div class="r-content">${data.content}</div>
                            ${data.notes ? `<div style="font-size:12px;color:#888;font-style:italic;margin-top:5px">Ghi ch√∫: ${data.notes}</div>` : ''}
                            <div class="r-files">${files}</div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error(error);
                if (error.message.includes("requires an index")) {
                    list.innerHTML = `<div style="color:red;padding:10px;text-align:center;border:1px dashed red;border-radius:8px"><b>‚ö†Ô∏è C·∫¶N T·∫†O INDEX M·ªöI</b><br>Ki·ªÉm tra Console (F12) ƒë·ªÉ l·∫•y link k√≠ch ho·∫°t.</div>`;
                } else {
                    list.innerHTML = `<p style="color:red;text-align:center">L·ªói: ${error.message}</p>`;
                }
            }
        }

        window.onload = () => document.getElementById('pForm').addEventListener('submit', window.saveProfile);
    </script>
</head>
<body>

    <div id="loginScreen">
        <div style="text-align:center">
            <h1 style="color:#0068ff;font-weight:900;font-size:24px;margin-bottom:5px">T·ªî ƒê∆Ø·ªúNG D√ÇY</h1>
            <p style="color:#888;font-size:12px">B√°o c√°o c√¥ng vi·ªác v1.11</p>
            <button id="loginBtn" onclick="window.login()" style="background:#fff;border:1px solid #ddd;padding:12px 25px;border-radius:30px;font-weight:bold;color:#444;margin-top:25px;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,0.05)">
                ƒêƒÉng nh·∫≠p Gmail
            </button>
        </div>
    </div>

    <div id="profileModal" class="hidden" style="position:fixed;inset:0;background:rgba(0,0,0,0.8);z-index:200;display:flex;align-items:center;justify-content:center;padding:20px">
        <div style="background:#fff;padding:20px;border-radius:15px;width:100%;max-width:350px">
            <h3 style="text-align:center;margin-top:0">C·∫≠p nh·∫≠t th√¥ng tin</h3>
            <form id="pForm">
                <input id="pEmail" disabled style="background:#eee;margin-bottom:10px">
                <input id="pName" placeholder="H·ªç t√™n" required style="margin-bottom:10px">
                <input id="pId" placeholder="M√£ NV" required style="margin-bottom:10px">
                <select id="pRole" style="margin-bottom:15px">
                    <option>C√¥ng nh√¢n</option>
                    <option>T·ªï tr∆∞·ªüng</option>
                    <option>T·ªï ph√≥</option>
                    <option>K·ªπ thu·∫≠t vi√™n</option>
                    <option>L√£nh ƒë·∫°o ƒê·ªôi</option>
                    <option>Admin</option>
                </select>
                <button class="btn btn-primary">L∆ØU</button>
            </form>
        </div>
    </div>

    <div id="appScreen" class="app-container hidden">
        <div class="header">
            <div>
                <h1>B√ÅO C√ÅO C√Å NH√ÇN</h1>
                <div style="font-size:11px;color:#777">Xin ch√†o, <span id="uName" style="font-weight:bold;color:#000">...</span></div>
            </div>
            <button onclick="window.logout()" class="btn-logout">THO√ÅT</button>
        </div>

        <div class="scroll-content">
            <form id="form">
                <div class="form-group"><input id="pct" placeholder="S·ªë Phi·∫øu / L·ªánh (N·∫øu c√≥)"></div>
                <div class="form-group"><textarea id="content" rows="4" placeholder="N·ªôi dung c√¥ng vi·ªác h√¥m nay *" required></textarea></div>
                
                <div class="form-group">
                    <div class="file-box" onclick="document.getElementById('fileIn').click()">
                        <input type="file" id="fileIn" multiple> 
                        <span id="fileTxt">üì∏ Ch·ªçn nhi·ªÅu ·∫£nh / t√†i li·ªáu</span>
                    </div>
                </div>
                
                <div class="form-group"><input id="notes" placeholder="Ghi ch√∫ / Ki·∫øn ngh·ªã"></div>
                <button id="sBtn" class="btn btn-primary">G·ª¨I B√ÅO C√ÅO</button>
            </form>

            <div class="filter-bar">
                <b style="font-size:14px;color:#444">NH·∫¨T K√ù C·ª¶A T√îI</b>
                <select id="timeFilter" class="filter-select" onchange="loadReports(this.value)">
                    <option value="today">H√¥m nay</option>
                    <option value="week">Tu·∫ßn n√†y</option>
                    <option value="month">Th√°ng n√†y</option>
                </select>
            </div>
            <div id="list"></div>
        </div>
    </div>

</body>
</html>
