<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - v1.4 Fix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #0068ff; }
        body { background: #f0f2f5; font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* Debug Box */
        #debugLog { position: fixed; bottom: 0; left: 0; width: 100%; height: 100px; background: #333; color: #0f0; font-family: monospace; font-size: 10px; padding: 5px; overflow-y: scroll; z-index: 99999; display: none; }

        /* Loading */
        #loadingScreen { position: fixed; inset: 0; background: #fff; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Layout */
        .header { height: 60px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .sidebar { width: 300px; background: white; border-right: 1px solid #ddd; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .content { flex: 1; display: flex; flex-direction: column; position: relative; }
        #map { height: 50%; width: 100%; border-bottom: 1px solid #ddd; }
        .list-view { flex: 1; overflow-y: auto; padding: 15px; }

        .report-card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #eee; }
        
        @media (max-width: 768px) {
            .sidebar { position: absolute; left: -300px; height: 100%; z-index: 2000; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
            .sidebar.open { left: 0; }
            #map { height: 40%; }
        }
    </style>

    <script type="module">
        // --- H√ÄM LOG L·ªñI RA M√ÄN H√åNH ---
        function log(msg) { 
            console.log(msg);
            const box = document.getElementById('debugLog');
            if(box) { box.style.display = 'block'; box.innerHTML += `> ${msg}<br>`; box.scrollTop = box.scrollHeight; }
        }
        window.onerror = function(msg, url, line) { log(`ERROR: ${msg} (Line ${line})`); return false; };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, getDocs, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const SUPER_ADMIN_EMAIL = "deptc.qldd2025@gmail.com"; 
        
        const firebaseConfig = {
            apiKey: "AIzaSyBlK2eFfv1Ca-3b_Ew1yXTG3GcWdYw_b5M",
            authDomain: "baocaongay-e73a2.firebaseapp.com",
            projectId: "baocaongay-e73a2",
            storageBucket: "baocaongay-e73a2.firebasestorage.app",
            messagingSenderId: "75165392007",
            appId: "1:75165392007:web:4ec22bb1612108b096ac22",
            measurementId: "G-TEGTD9KFCW"
        };

        log("Kh·ªüi t·∫°o Firebase...");
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        let map, markers = [];
        let allReports = [];

        // --- C∆† CH·∫æ T·ª∞ ƒê·ªòNG M·ªû KH√ìA (Sau 3 gi√¢y t·ª± t·∫Øt loading) ---
        setTimeout(() => {
            const screen = document.getElementById('loadingScreen');
            if (!screen.classList.contains('hidden')) {
                log("‚ö†Ô∏è Qu√° th·ªùi gian t·∫£i -> B·∫Øt bu·ªôc m·ªü m√†n h√¨nh ƒêƒÉng nh·∫≠p.");
                screen.classList.add('hidden');
                document.getElementById('loginArea').classList.remove('hidden');
            }
        }, 3000);

        window.login = () => {
            log("ƒêang m·ªü popup ƒëƒÉng nh·∫≠p...");
            signInWithPopup(auth, provider).catch(e => { alert(e.message); log("Login Error: " + e.message); });
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                log("ƒê√£ ƒëƒÉng nh·∫≠p: " + user.email);
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('loginArea').classList.add('hidden');
                
                // Ki·ªÉm tra Super Admin
                if (user.email.toLowerCase().trim() === SUPER_ADMIN_EMAIL.toLowerCase().trim()) {
                    grantAccess(user.displayName || "Super Admin");
                    return;
                }

                // Ki·ªÉm tra DB
                try {
                    const snap = await getDoc(doc(db, "users", user.uid));
                    if(snap.exists()) {
                        const p = snap.data();
                        const roles = ['T·ªï tr∆∞·ªüng', 'T·ªï ph√≥', 'K·ªπ thu·∫≠t vi√™n', 'L√£nh ƒë·∫°o', 'Admin', 'L√£nh ƒë·∫°o ƒê·ªôi'];
                        if(roles.includes(p.role)) grantAccess(p.name);
                        else { alert("Kh√¥ng c√≥ quy·ªÅn truy c·∫≠p!"); signOut(auth); }
                    } else {
                        alert("Ch∆∞a c√≥ h·ªì s∆° nh√¢n s·ª±!"); signOut(auth);
                    }
                } catch(e) { log("L·ªói DB: " + e.message); alert("L·ªói t·∫£i d·ªØ li·ªáu. Xem log b√™n d∆∞·ªõi."); }
            } else {
                log("Ch∆∞a ƒëƒÉng nh·∫≠p.");
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('loginArea').classList.remove('hidden');
            }
        });

        function grantAccess(name) {
            log("C·∫•p quy·ªÅn truy c·∫≠p cho: " + name);
            document.getElementById('adminName').innerText = name;
            document.getElementById('mainArea').classList.remove('hidden');
            initMap();
            loadData('today');
        }

        // --- MAP ---
        function initMap() {
            if(map) return;
            map = L.map('map').setView([10.7769, 106.7009], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }

        function updateMap(reports) {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            const bounds = [];
            reports.forEach(r => {
                if(r.locationCoords?.lat) {
                    const {lat, lng} = r.locationCoords;
                    const m = L.marker([lat, lng]).addTo(map).bindPopup(`<b>${r.workerName}</b><br>${r.content}`);
                    markers.push(m);
                    bounds.push([lat, lng]);
                }
            });
            if(bounds.length) map.fitBounds(bounds, {padding:[50,50]});
        }

        // --- DATA ---
        window.loadData = async (mode) => {
            log("ƒêang t·∫£i d·ªØ li·ªáu: " + mode);
            document.getElementById('loaderText').classList.remove('hidden');
            
            let s = new Date(), e = new Date();
            s.setHours(0,0,0,0); e.setHours(23,59,59,999);

            if(mode === 'yesterday') { s.setDate(s.getDate()-1); e.setDate(e.getDate()-1); }
            else if (mode === 'month') s.setDate(1);
            else if (mode === 'custom') {
                s = new Date(document.getElementById('dStart').value);
                e = new Date(document.getElementById('dEnd').value);
                e.setHours(23,59,59,999);
            }

            try {
                const q = query(collection(db, "daily_reports"), where("timestamp", ">=", Timestamp.fromDate(s)), where("timestamp", "<=", Timestamp.fromDate(e)), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);
                allReports = [];
                snap.forEach(d => allReports.push(d.data()));
                renderUI(allReports);
                log(`T·∫£i xong: ${allReports.length} b√°o c√°o.`);
            } catch (err) {
                log("L·ªói Query: " + err.message);
                if(err.message.includes("requires an index")) alert("C·∫ßn t·∫°o Index! Xem Log b√™n d∆∞·ªõi (ch·ªØ xanh l√° c√¢y) ƒë·ªÉ l·∫•y link.");
            } finally { document.getElementById('loaderText').classList.add('hidden'); }
        }

        function renderUI(list) {
            document.getElementById('sTotal').innerText = list.length;
            document.getElementById('sPeople').innerText = new Set(list.map(i=>i.workerId)).size;
            const div = document.getElementById('list');
            div.innerHTML = "";
            if(!list.length) { div.innerHTML = "<p class='text-center text-gray-400'>Kh√¥ng c√≥ d·ªØ li·ªáu</p>"; updateMap([]); return; }
            
            list.forEach(r => {
                let files = r.attachments ? r.attachments.map((u,i)=>`<a href="${u}" target="_blank" class="text-blue-600 text-xs mr-2">File ${i+1}</a>`).join("") : "";
                div.innerHTML += `
                    <div class="report-card">
                        <div class="flex justify-between border-b pb-1 mb-1">
                            <b class="text-blue-700">${r.workerName}</b>
                            <span class="text-xs font-bold">${new Date(r.timestamp.seconds*1000).toLocaleString('vi-VN')}</span>
                        </div>
                        <div class="text-sm">${r.content}</div>
                        <div class="mt-1">${files}</div>
                    </div>`;
            });
            updateMap(list);
        }

        window.exportExcel = () => {
            if(!allReports.length) return alert("Tr·ªëng!");
            const d = allReports.map(r => ({ "Ng√†y": new Date(r.timestamp.seconds*1000).toLocaleString(), "T√™n": r.workerName, "N·ªôi dung": r.content, "Link": (r.attachments||[]).join(" ") }));
            XLSX.writeFile(XLSX.utils.book_new(XLSX.utils.json_to_sheet(d)), "BaoCao.xlsx");
        };

        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
    </script>
</head>
<body>

    <div id="debugLog">LOG H·ªÜ TH·ªêNG:<br></div>

    <div id="loadingScreen">
        <div class="loader mb-2"></div>
        <p>ƒêang kh·ªüi ƒë·ªông...</p>
        <p style="font-size:11px;color:#888;margin-top:5px">(T·ª± ƒë·ªông b·ªè qua sau 3s)</p>
    </div>

    <div id="loginArea" class="hidden fixed inset-0 flex items-center justify-center bg-gray-100 z-50">
        <div class="bg-white p-8 rounded text-center shadow-lg">
            <h1 class="text-xl font-bold text-blue-700 mb-4">ADMIN ƒêƒÇNG NH·∫¨P</h1>
            <button onclick="window.login()" class="bg-white border p-3 rounded shadow font-bold text-gray-700">ƒêƒÉng nh·∫≠p Gmail</button>
        </div>
    </div>

    <div id="mainArea" class="hidden flex flex-col h-full">
        <div class="header">
            <div class="flex items-center"><button onclick="toggleSidebar()" class="md:hidden mr-3 text-2xl">‚ò∞</button><h1 class="font-bold text-blue-700">ADMIN</h1></div>
            <div class="flex gap-3"><span id="adminName" class="text-sm hidden md:block">...</span><button onclick="window.logout()" class="text-red-500 text-xs border border-red-200 px-2 py-1 rounded">Tho√°t</button></div>
        </div>
        <div class="main-container">
            <div id="sidebar" class="sidebar">
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <div class="bg-blue-50 p-2 rounded text-center"><div class="text-xs">B√°o c√°o</div><b id="sTotal" class="text-blue-700 text-xl">0</b></div>
                    <div class="bg-green-50 p-2 rounded text-center"><div class="text-xs">Nh√¢n s·ª±</div><b id="sPeople" class="text-green-700 text-xl">0</b></div>
                </div>
                <div class="space-y-2 text-sm">
                    <button onclick="loadData('today')" class="w-full text-left p-2 hover:bg-gray-100 rounded">üìÖ H√¥m nay</button>
                    <button onclick="loadData('yesterday')" class="w-full text-left p-2 hover:bg-gray-100 rounded">‚è™ H√¥m qua</button>
                    <button onclick="loadData('month')" class="w-full text-left p-2 hover:bg-gray-100 rounded">üóìÔ∏è Th√°ng n√†y</button>
                </div>
                <div class="mt-4 border-t pt-2">
                    <input type="date" id="dStart" class="w-full mb-1 border rounded p-1 text-sm">
                    <input type="date" id="dEnd" class="w-full mb-1 border rounded p-1 text-sm">
                    <button onclick="loadData('custom')" class="w-full bg-blue-600 text-white text-xs py-2 rounded">L·ªçc ng√†y</button>
                </div>
                <button onclick="exportExcel()" class="mt-auto w-full bg-green-600 text-white font-bold py-2 rounded mt-2">Xu·∫•t Excel</button>
            </div>
            <div class="content">
                <div id="map"></div>
                <div class="list-view">
                    <div class="flex justify-between mb-2"><b class="text-sm">Danh s√°ch</b><span id="loaderText" class="text-xs text-blue-500 hidden">T·∫£i...</span></div>
                    <div id="list"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
