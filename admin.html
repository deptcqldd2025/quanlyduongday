<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω b√°o c√°o c√¥ng vi·ªác - v1.5</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #0068ff; }
        body { background: #f8fafc; font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Header */
        .header { height: 65px; background: white; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; flex-shrink: 0; }
        .header h1 { font-size: 18px; font-weight: 800; color: var(--primary); text-transform: uppercase; }

        /* Main Layout 2 Columns */
        .main-container { flex: 1; display: flex; overflow: hidden; }
        
        /* Column Tr√°i: Danh s√°ch */
        .list-column { width: 450px; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; background: white; }
        .filter-section { padding: 15px; background: #f1f5f9; border-bottom: 1px solid #e2e8f0; }
        .list-view { flex: 1; overflow-y: auto; padding: 15px; }

        /* Column Ph·∫£i: B·∫£n ƒë·ªì */
        .map-column { flex: 1; position: relative; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* Card b√°o c√°o */
        .report-card { background: white; padding: 15px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #e2e8f0; cursor: pointer; transition: 0.2s; }
        .report-card:hover { border-color: var(--primary); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .report-card.active { border-left: 4px solid var(--primary); background: #f0f7ff; }

        .hidden { display: none !important; }
        #loadingOverlay { position: fixed; inset: 0; background: #fff; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, getDocs, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const SUPER_ADMIN_EMAIL = "deptc.qldd2025@gmail.com"; 
        
        const firebaseConfig = {
            apiKey: "AIzaSyBlK2eFfv1Ca-3b_Ew1yXTG3GcWdYw_b5M",
            authDomain: "baocaongay-e73a2.firebaseapp.com",
            projectId: "baocaongay-e73a2",
            storageBucket: "baocaongay-e73a2.firebasestorage.app",
            messagingSenderId: "75165392007",
            appId: "1:75165392007:web:4ec22bb1612108b096ac22",
            measurementId: "G-TEGTD9KFCW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        let map, markers = [];
        let allReports = [];
        let currentFilter = 'today';

        window.logout = () => signOut(auth).then(() => location.reload());
        window.login = () => signInWithPopup(auth, provider).catch(e => alert(e.message));

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                const p = snap.exists() ? snap.data() : {};
                const roles = ['T·ªï tr∆∞·ªüng', 'T·ªï ph√≥', 'K·ªπ thu·∫≠t vi√™n', 'L√£nh ƒë·∫°o', 'Admin', 'L√£nh ƒë·∫°o ƒê·ªôi'];
                
                if (user.email === SUPER_ADMIN_EMAIL || roles.includes(p.role)) {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    document.getElementById('loginArea').classList.add('hidden');
                    document.getElementById('mainArea').classList.remove('hidden');
                    document.getElementById('adminName').innerText = p.name || user.email;
                    initMap();
                    loadData('today');
                } else {
                    alert("B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p!");
                    signOut(auth);
                }
            } else {
                document.getElementById('loadingOverlay').classList.add('hidden');
                document.getElementById('loginArea').classList.remove('hidden');
            }
        });

        function initMap() {
            if(map) return;
            map = L.map('map').setView([10.7769, 106.7009], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }

        window.loadData = async (mode) => {
            currentFilter = mode;
            let s = new Date(), e = new Date();
            s.setHours(0,0,0,0); e.setHours(23,59,59,999);

            if(mode === 'week') {
                const day = s.getDay();
                s.setDate(s.getDate() - day + (day == 0 ? -6 : 1));
            } else if(mode === 'month') {
                s.setDate(1);
            }

            try {
                const q = query(collection(db, "daily_reports"), where("timestamp", ">=", Timestamp.fromDate(s)), where("timestamp", "<=", Timestamp.fromDate(e)), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);
                allReports = [];
                snap.forEach(d => allReports.push({id: d.id, ...d.data()}));
                
                updateWorkerFilter(allReports);
                renderUI(allReports);
            } catch (err) { console.error(err); }
        }

        function updateWorkerFilter(reports) {
            const select = document.getElementById('workerFilter');
            const currentSelected = select.value;
            const workers = [...new Set(reports.map(r => r.workerName))];
            
            select.innerHTML = `<option value="all">-- Xem t·∫•t c·∫£ c√¥ng nh√¢n --</option>`;
            workers.forEach(w => {
                select.innerHTML += `<option value="${w}">${w}</option>`;
            });
            select.value = currentSelected;
        }

        window.applyFilters = () => {
            const worker = document.getElementById('workerFilter').value;
            let filtered = allReports;
            if(worker !== 'all') {
                filtered = allReports.filter(r => r.workerName === worker);
            }
            renderUI(filtered);
        }

        function renderUI(list) {
            const div = document.getElementById('reportList');
            div.innerHTML = "";
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            const bounds = [];

            if(!list.length) { div.innerHTML = "<p class='text-center text-gray-400 py-10'>Kh√¥ng c√≥ d·ªØ li·ªáu</p>"; return; }

            list.forEach(r => {
                const timeStr = new Date(r.timestamp.seconds*1000).toLocaleString('vi-VN');
                const card = document.createElement('div');
                card.className = "report-card";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <b class="text-blue-700">${r.workerName}</b>
                        <span class="text-[10px] bg-gray-100 px-2 py-1 rounded font-bold">${timeStr}</span>
                    </div>
                    <div class="text-sm text-gray-700 line-clamp-3">${r.content}</div>
                    ${r.pct ? `<div class="text-[11px] text-red-500 font-bold mt-1">üé´ Phi·∫øu: ${r.pct}</div>` : ''}
                    <div class="mt-2 flex gap-1 flex-wrap">
                        ${r.attachments ? r.attachments.map((u,i) => `<a href="${u}" target="_blank" class="text-[10px] bg-blue-50 text-blue-600 border border-blue-100 px-2 py-0.5 rounded">·∫¢nh ${i+1}</a>`).join("") : ""}
                    </div>
                `;
                
                card.onclick = () => {
                    document.querySelectorAll('.report-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    if(r.locationCoords?.lat) {
                        map.setView([r.locationCoords.lat, r.locationCoords.lng], 16);
                    }
                };
                
                div.appendChild(card);

                if(r.locationCoords?.lat) {
                    const m = L.marker([r.locationCoords.lat, r.locationCoords.lng]).addTo(map)
                        .bindPopup(`<b>${r.workerName}</b><br>${timeStr}<br>${r.content}`);
                    markers.push(m);
                    bounds.push([r.locationCoords.lat, r.locationCoords.lng]);
                }
            });

            if(bounds.length) map.fitBounds(bounds, {padding:[50,50]});
        }

        window.exportExcel = () => {
            const data = allReports.map(r => ({ "Ng√†y": new Date(r.timestamp.seconds*1000).toLocaleString(), "T√™n": r.workerName, "N·ªôi dung": r.content, "PCT": r.pct || "" }));
            XLSX.writeFile(XLSX.utils.book_new(XLSX.utils.json_to_sheet(data)), "BaoCao_CongViec.xlsx");
        };
    </script>
</head>
<body>

    <div id="loadingOverlay">
        <div class="loader mb-2"></div>
        <p class="text-gray-500 text-sm">ƒêang t·∫£i h·ªá th·ªëng...</p>
    </div>

    <div id="loginArea" class="hidden fixed inset-0 flex items-center justify-center bg-slate-100 z-[6000]">
        <div class="bg-white p-10 rounded-2xl shadow-xl text-center">
            <h1 class="text-2xl font-black text-blue-600 mb-6 uppercase">Qu·∫£n l√Ω b√°o c√°o</h1>
            <button onclick="window.login()" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-blue-700 transition">ƒêƒÉng nh·∫≠p Google Admin</button>
        </div>
    </div>

    <div id="mainArea" class="hidden flex flex-col h-full">
        <div class="header">
            <h1>Qu·∫£n l√Ω b√°o c√°o c√¥ng vi·ªác</h1>
            <div class="flex items-center gap-4">
                <span id="adminName" class="text-sm font-bold text-slate-600"></span>
                <button onclick="exportExcel()" class="bg-green-600 text-white text-xs px-4 py-2 rounded-lg font-bold">Xu·∫•t Excel</button>
                <button onclick="window.logout()" class="text-red-500 text-xs font-bold border border-red-200 px-3 py-1.5 rounded-lg hover:bg-red-50">Tho√°t</button>
            </div>
        </div>

        <div class="main-container">
            <div class="list-column">
                <div class="filter-section space-y-3">
                    <div class="flex gap-2">
                        <button onclick="loadData('today')" class="flex-1 bg-white border border-slate-300 py-1.5 rounded-md text-xs font-bold hover:bg-blue-50 hover:border-blue-300 transition">H√¥m nay</button>
                        <button onclick="loadData('week')" class="flex-1 bg-white border border-slate-300 py-1.5 rounded-md text-xs font-bold hover:bg-blue-50 hover:border-blue-300 transition">Tu·∫ßn n√†y</button>
                        <button onclick="loadData('month')" class="flex-1 bg-white border border-slate-300 py-1.5 rounded-md text-xs font-bold hover:bg-blue-50 hover:border-blue-300 transition">Th√°ng n√†y</button>
                    </div>
                    <select id="workerFilter" onchange="applyFilters()" class="w-full p-2 border border-slate-300 rounded-md text-sm outline-none focus:border-blue-500">
                        <option value="all">-- Xem t·∫•t c·∫£ c√¥ng nh√¢n --</option>
                    </select>
                </div>
                
                <div id="reportList" class="list-view">
                    </div>
            </div>

            <div class="map-column">
                <div id="map"></div>
            </div>
        </div>
    </div>

</body>
</html>
