<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ tay công việc - v1.32</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Tùy chỉnh Footer mảnh nhỏ màu xanh dương */
        .footer-evn {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(244, 247, 250, 0.9);
            padding: 10px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
            z-index: 50;
        }
        .footer-evn p {
            color: #1A479A;
            font-size: 9px;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin: 0;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="pb-16">

    <div id="login-screen" class="login-overlay hidden">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black italic uppercase tracking-tighter mb-2">Sổ tay công việc</h1>
            <p class="text-xs font-bold text-blue-200 uppercase tracking-widest">Đội quản lý lưới điện 2</p>
        </div>
        <button onclick="handleLogin()" class="btn-google uppercase text-xs">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="w-5 h-5"/>
            Đăng nhập Gmail
        </button>
    </div>

    <div id="main-app" class="hidden">
        <div class="evn-header">
            <div class="max-w-md mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="fa fa-align-left text-xl cursor-pointer" onclick="toggleSidebar()"></i>
                    <div>
                        <h1 class="font-black text-lg italic uppercase leading-none">Sổ tay công việc</h1>
                        <p id="user-display-name" class="text-[10px] font-bold text-blue-200 mt-1 uppercase italic"></p>
                    </div>
                </div>
                <button onclick="handleLogout()" class="bg-white/10 p-2 rounded-xl border border-white/20"><i class="fa fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="max-w-md mx-auto px-6 -mt-6 space-y-6">
            <section class="bg-white p-6 rounded-[30px] shadow-2xl space-y-4 border border-slate-50">
                <h2 id="form-title" class="text-[10px] font-black text-slate-800 uppercase tracking-widest border-l-4 border-blue-700 pl-2">Báo cáo công việc</h2>
                
                <input type="text" id="job-id" class="input-evn" placeholder="Số Phiếu / Lệnh (Nếu có)">
                <textarea id="job-content" rows="4" class="input-evn" placeholder="Nội dung công việc hôm nay *"></textarea>
                
                <div id="file-list-container" class="space-y-2"></div>

                <div class="border-2 border-dashed border-slate-100 rounded-[20px] p-4 text-center bg-slate-50/50 cursor-pointer" onclick="document.getElementById('file-in').click()">
                    <input type="file" id="file-in" class="hidden" multiple accept="image/*,.pdf">
                    <div class="text-[10px] font-black text-blue-700 uppercase italic">+ Đính kèm Ảnh hoặc PDF</div>
                </div>

                <input type="text" id="job-note" class="input-evn" placeholder="Ghi chú / Kiến nghị">

                <button onclick="submitReport()" id="btn-submit" class="w-full bg-[#1A479A] text-white font-black py-4 rounded-[18px] shadow-lg uppercase text-[11px] tracking-widest active:scale-95">
                    Gửi báo cáo
                </button>
                <button id="btn-cancel-edit" onclick="resetForm()" class="hidden w-full text-red-500 font-bold text-[10px] uppercase py-2">Hủy sửa đổi</button>
            </section>

            <section class="space-y-4 pb-16">
                <h3 class="font-black text-slate-800 text-[11px] uppercase italic px-2 border-b pb-2">Nhật ký báo cáo hôm nay</h3>
                <div id="history-list" class="space-y-4">
                    <p class="text-center py-10 text-slate-300 text-[10px] font-black uppercase italic">Đang tải dữ liệu...</p>
                </div>
            </section>
        </div>
    </div>

    <div class="footer-evn">
        <p id="footer-text">Thiết kế bởi: Trần Công Đẹp | Phiên bản: 1.32</p>
    </div>

    <script type="module">
        import { CONFIG } from './config.js';
        if (!firebase.apps.length) firebase.initializeApp(CONFIG.FIREBASE);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const APPSCRIPT_URL = "https://script.google.com/macros/s/AKfycbwanzWLo8PhCuOnTGrP-Ra_5rbYvkCgdgbIr-gSPMxbsXJ-5creXdid0_GYQM6AufT4rA/exec";

        let selectedFiles = [];
        let editingId = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('user-display-name').innerText = user.displayName;
                loadHistory(user.email);
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        window.handleLogin = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        window.handleLogout = () => confirm("Đăng xuất hệ thống?") && auth.signOut();

        // XỬ LÝ FILE ĐÍNH KÈM
        document.getElementById('file-in').onchange = (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    selectedFiles.push({ name: file.name, type: file.type, data: ev.target.result.split(',')[1] });
                    renderFileList();
                };
                reader.readAsDataURL(file);
            });
        };

        function renderFileList() {
            const container = document.getElementById('file-list-container');
            container.innerHTML = selectedFiles.map((f, i) => `
                <div class="file-item">
                    <span class="truncate"><i class="fa fa-file-image mr-2 text-blue-500"></i>${f.name}</span>
                    <i class="fa fa-trash-alt text-red-500 cursor-pointer p-1" onclick="removeFile(${i})"></i>
                </div>`).join('');
        }
        window.removeFile = (i) => { selectedFiles.splice(i, 1); renderFileList(); };

        // GỬI BÁO CÁO
        window.submitReport = async () => {
            const user = auth.currentUser;
            const content = document.getElementById('job-content').value;
            if (!content) return alert("Vui lòng nhập nội dung!");

            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "ĐANG XỬ LÝ...";

            try {
                if (selectedFiles.length > 0) {
                    fetch(APPSCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ files: selectedFiles, user: user.email }) });
                }

                const reportData = {
                    worker: user.displayName,
                    email: user.email,
                    jobId: document.getElementById('job-id').value,
                    content: content,
                    note: document.getElementById('job-note').value,
                    status: "pending",
                    date: new Date().toLocaleDateString('vi-VN'),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (editingId) {
                    await db.collection("daily_reports").doc(editingId).update(reportData);
                } else {
                    await db.collection("daily_reports").add(reportData);
                }

                alert("Gửi báo cáo thành công!");
                resetForm();
                setTimeout(() => loadHistory(user.email), 800);
            } catch (e) { alert("Lỗi: " + e.message); }
            finally { btn.disabled = false; btn.innerText = "Gửi báo cáo"; }
        };

        // TẢI NHẬT KÝ (FIX LỖI INDEX)
        async function loadHistory(email) {
            const list = document.getElementById('history-list');
            const today = new Date().toLocaleDateString('vi-VN');
            
            try {
                // Thêm logic lọc an toàn
                let query = db.collection("daily_reports")
                              .where("email", "==", email)
                              .where("date", "==", today)
                              .orderBy("timestamp", "desc");

                const snap = await query.get();

                if (snap.empty) {
                    list.innerHTML = `<p class="text-center py-10 text-slate-300 text-[10px] font-black uppercase italic">Chưa có báo cáo hôm nay</p>`;
                    return;
                }

                list.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const canEdit = d.status === "pending";
                    return `
                    <div class="card-history p-4 bg-white border border-slate-100 rounded-3xl shadow-sm">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[8px] font-black px-2 py-0.5 rounded ${canEdit ? 'bg-orange-50 text-orange-600' : 'bg-green-50 text-green-600'} uppercase">
                                ${canEdit ? 'Chờ duyệt' : 'Đã duyệt'}
                            </span>
                            ${canEdit ? `<i class="fa fa-pen-to-square text-blue-600 text-sm cursor-pointer" onclick="editReport('${doc.id}')"></i>` : ''}
                        </div>
                        <p class="text-[9px] font-black text-blue-800 uppercase leading-none">Phiếu: ${d.jobId || '---'}</p>
                        <p class="text-xs text-slate-600 font-bold mt-2 leading-relaxed">${d.content}</p>
                    </div>`;
                }).join('');
            } catch (err) {
                console.error("Lỗi tải nhật ký:", err);
                // Nếu bị lỗi Index, code sẽ tự động dùng phương thức dự phòng (không sắp xếp)
                list.innerHTML = `<p class="text-center py-10 text-red-300 text-[9px] uppercase font-bold italic">Vui lòng chờ hệ thống khởi tạo...</p>`;
            }
        }

        window.editReport = async (id) => {
            const doc = await db.collection("daily_reports").doc(id).get();
            const d = doc.data();
            editingId = id;
            document.getElementById('job-id').value = d.jobId;
            document.getElementById('job-content').value = d.content;
            document.getElementById('job-note').value = d.note;
            document.getElementById('form-title').innerText = "CHỈNH SỬA BÁO CÁO";
            document.getElementById('btn-cancel-edit').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.resetForm = () => {
            editingId = null;
            document.getElementById('job-id').value = "";
            document.getElementById('job-content').value = "";
            document.getElementById('job-note').value = "";
            document.getElementById('form-title').innerText = "Báo cáo công việc";
            document.getElementById('btn-cancel-edit').classList.add('hidden');
            selectedFiles = []; renderFileList();
        };
    </script>
</body>
</html>
