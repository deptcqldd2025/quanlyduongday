<div id="sidebar" class="sidebar">

                <i class="fa fa-user"></i>
            </div>
            <div>
                <p id="sidebar-user-name" class="font-black text-sm uppercase">Đang tải...</p>
                <p id="sidebar-user-email" class="text-[10px] opacity-70">...</p>
            </div>
        </div>

    </div>

    <div class="flex-1 py-4 space-y-1 overflow-y-auto">
        <div class="menu-item" onclick="menuAction('report')">
            <i class="fa fa-pen-to-square"></i> Gửi báo cáo

        </div>

        </div>

        <div class="menu-item" onclick="menuAction('profile')">

    <div class="p-4 border-t">

            <i class="fa fa-sign-out-alt"></i> Đăng xuất
        </div>
    </div>
