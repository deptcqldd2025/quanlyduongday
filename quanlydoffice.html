<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Văn bản Doffice - v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        .status-late { color: #ef4444; font-weight: bold; }
        .status-near { color: #f59e0b; font-weight: bold; }
        .status-ok { color: #10b981; }
        .status-none { color: #9ca3af; font-style: italic; }
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto">
        <header class="bg-slate-900 text-white p-5 rounded-t-xl shadow-lg flex justify-between items-center border-b-4 border-blue-500">
            <div>
                <h1 class="text-2xl font-black tracking-tighter">DOFFICE TRACKER</h1>
                <p class="text-xs opacity-70 uppercase">Người dùng: Trần Công Đẹp | VDC Southern Branch</p>
            </div>
            <div class="text-right">
                <span class="bg-blue-600 px-3 py-1 rounded text-sm font-bold tracking-widest">VER 2.0</span>
            </div>
        </header>

        <div class="bg-white p-6 shadow-md mb-6 border-x border-b rounded-b-xl">
            <label class="block text-sm font-bold text-gray-700 mb-2">DÁN DỮ LIỆU THÔ TỪ DOFFICE:</label>
            <textarea id="smartInput" class="w-full h-40 p-4 border-2 border-gray-100 rounded-xl focus:border-blue-500 focus:ring-0 outline-none mb-4 transition-all bg-gray-50 font-mono text-sm" placeholder="Dán nội dung tại đây..."></textarea>
            <button onclick="processData()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-xl shadow-lg transition-all active:scale-95">
                TRÍCH XUẤT & LƯU
            </button>
        </div>

        <div class="bg-white shadow-2xl rounded-xl overflow-hidden border border-gray-200">
            <table class="w-full text-left">
                <thead>
                    <tr class="bg-slate-100 text-slate-600 uppercase text-[11px] font-bold tracking-widest">
                        <th class="p-4 border-b">Số VB</th>
                        <th class="p-4 border-b">Người gửi</th>
                        <th class="p-4 border-b">Nội dung</th>
                        <th class="p-4 border-b text-center">Ngày gửi</th>
                        <th class="p-4 border-b text-center">Hạn HT</th>
                        <th class="p-4 border-b text-center">Trạng thái</th>
                        <th class="p-4 border-b text-center">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="documentTableBody" class="text-sm"></tbody>
            </table>
        </div>
    </div>

    <div id="editModal" class="modal flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Cập nhật thông tin</h2>
            <input type="hidden" id="editId">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Hạn hoàn thành (DD/MM/YYYY)</label>
                    <input type="text" id="editHanHT" class="w-full p-2 border rounded mt-1">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Chủ trì</label>
                    <input type="text" id="editChuTri" class="w-full p-2 border rounded mt-1">
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-2">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded">Hủy</button>
                <button onclick="saveEdit()" class="px-4 py-2 bg-blue-600 text-white rounded font-bold">Lưu thay đổi</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo",
            authDomain: "tavietnam-78ae8.firebaseapp.com",
            projectId: "tavietnam-78ae8",
            storageBucket: "tavietnam-78ae8.firebasestorage.app",
            messagingSenderId: "670121705534",
            appId: "1:670121705534:web:1027ad98550573ad37116f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function processData() {
            const rawText = document.getElementById('smartInput').value;
            if (!rawText.trim()) return;

            // Xử lý dính chữ với ngày (Ví dụ TPHCM20/02/2026 -> TPHCM 20/02/2026)
            const cleanText = rawText.replace(/([a-zA-Z])(\d{2}\/\d{2}\/\d{4})/g, '$1 $2');
            const lines = cleanText.split('\n').map(l => l.trim()).filter(l => l !== "");
            
            let result = {
                soVB: lines[0] || "",
                nguoiGui: "",
                noiDung: "",
                ngayGui: "",
                hanHT: "",
                chuTri: "",
                ngayTao: new Date().getTime()
            };

            // Tìm ngày gửi (Ngày thứ 2 xuất hiện trong văn bản)
            const dates = cleanText.match(/\d{2}\/\d{2}\/\d{4}/g) || [];
            if (dates.length >= 2) result.ngayGui = dates[1];

            // Tìm Chủ trì
            const ctLine = lines.find(l => l.toUpperCase().includes("CHỦ TRÌ:"));
            if (ctLine) result.chuTri = ctLine.split(':')[1].trim();

            // Tách Người gửi và Nội dung
            // Ghép các dòng từ dòng 3 (index 2) đến trước dòng "Mã Tài"
            let middleText = "";
            let collecting = false;
            for (let i = 2; i < lines.length; i++) {
                if (lines[i].includes("Mã Tài")) break;
                middleText += lines[i] + " ";
            }
            middleText = middleText.replace(result.ngayGui, " SPLIT_HERE ").trim();
            const parts = middleText.split(" SPLIT_HERE ");
            
            result.nguoiGui = parts[0] ? parts[0].trim() : "Chưa rõ";
            result.noiDung = parts[1] ? parts[1].trim() : "Chưa rõ";

            db.ref('van_ban_doffice').push(result).then(() => {
                document.getElementById('smartInput').value = "";
            });
        }

        db.ref('van_ban_doffice').orderByChild('ngayTao').on('value', (snapshot) => {
            const tbody = document.getElementById('documentTableBody');
            tbody.innerHTML = "";
            const data = snapshot.val();
            if (!data) return;

            Object.keys(data).reverse().forEach(id => {
                const vb = data[id];
                const status = getStatus(vb.hanHT);
                tbody.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-blue-50 border-b border-gray-100 transition-colors">
                        <td class="p-4 font-bold text-blue-900">${vb.soVB}</td>
                        <td class="p-4 text-gray-700 font-medium">${vb.nguoiGui}</td>
                        <td class="p-4 text-gray-600 italic">${vb.noiDung}</td>
                        <td class="p-4 text-center font-mono">${vb.ngayGui}</td>
                        <td class="p-4 text-center font-bold text-orange-600 font-mono">${vb.hanHT || '---'}</td>
                        <td class="p-4 text-center ${status.class}">${status.text}</td>
                        <td class="p-4 text-center space-x-2">
                            <button onclick="openEdit('${id}', '${vb.hanHT || ''}', '${vb.chuTri || ''}')" class="text-blue-600 hover:underline font-bold">Sửa</button>
                            <button onclick="deleteDoc('${id}')" class="text-red-400 hover:text-red-600">Xóa</button>
                        </td>
                    </tr>
                `);
            });
        });

        function getStatus(deadlineStr) {
            if (!deadlineStr) return { text: "Chờ hạn", class: "status-none" };
            const parts = deadlineStr.split('/');
            const deadline = new Date(parts[2], parts[1] - 1, parts[0]);
            const today = new Date();
            today.setHours(0,0,0,0);
            const diff = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
            if (diff < 0) return { text: "Quá hạn", class: "status-late" };
            if (diff <= 3) return { text: "Sắp hạn", class: "status-near" };
            return { text: "Đang làm", class: "status-ok" };
        }

        function openEdit(id, han, ct) {
            document.getElementById('editId').value = id;
            document.getElementById('editHanHT').value = han;
            document.getElementById('editChuTri').value = ct;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        function saveEdit() {
            const id = document.getElementById('editId').value;
            db.ref('van_ban_doffice/' + id).update({
                hanHT: document.getElementById('editHanHT').value,
                chuTri: document.getElementById('editChuTri').value
            }).then(() => {
                closeModal();
            });
        }

        function deleteDoc(id) { if (confirm("Xóa dòng này?")) db.ref('van_ban_doffice/' + id).remove(); }
    </script>
</body>
</html>
