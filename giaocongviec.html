<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao việc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-16 bg-[#F4F7FA]">
    <div id="sidebar-container"></div>
    <div class="evn-header"><div class="max-w-md mx-auto flex items-center"><i class="fa fa-bars text-2xl cursor-pointer mr-4" onclick="toggleSidebar()"></i><h1 class="font-black text-lg italic uppercase leading-none">Giao công việc</h1></div></div>
    <div class="max-w-md mx-auto px-6 -mt-8 space-y-6">
        <section class="bg-white p-6 rounded-[30px] shadow-lg border border-slate-50 space-y-4">
            <div class="border-l-4 border-green-500 pl-3 mb-2"><h2 class="text-[11px] font-black text-slate-800 uppercase tracking-widest">Phiếu giao việc</h2></div>
            <div><label class="text-[9px] font-black text-slate-400 uppercase ml-2 mb-1 block">Tên công việc</label><input type="text" id="task-name" class="input-evn font-bold text-blue-900" placeholder="Tên việc..."></div>
            <div><label class="text-[9px] font-black text-slate-400 uppercase ml-2 mb-1 block">Người thực hiện</label><select id="task-assignee" class="input-evn select-evn font-bold text-slate-700"><option value="">Đang tải...</option></select></div>
            <div><label class="text-[9px] font-black text-slate-400 uppercase ml-2 mb-1 block">Mô tả</label><textarea id="task-desc" rows="4" class="input-evn" placeholder="Yêu cầu..."></textarea></div>
            <div><label class="text-[9px] font-black text-slate-400 uppercase ml-2 mb-1 block">Hạn chót</label><input type="date" id="task-deadline" class="input-evn font-bold text-slate-700"></div>
            <button onclick="assignTask()" id="btn-assign" class="w-full bg-green-600 text-white font-black py-4 rounded-[18px] shadow-lg shadow-green-100 uppercase text-[11px] tracking-widest active:scale-95 transition">Giao việc</button>
        </section>
    </div>
    <div class="footer-evn"><p>Hệ thống quản lý - Version 1.50</p></div>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBlK2eFfv1Ca-3b_Ew1yXTG3GcWdYw_b5M", authDomain: "baocaongay-e73a2.firebaseapp.com", projectId: "baocaongay-e73a2", storageBucket: "baocaongay-e73a2.firebasestorage.app", messagingSenderId: "75165392007", appId: "1:75165392007:web:4ec22bb1612108b096ac22", measurementId: "G-TEGTD9KFCW" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); const auth = firebase.auth(); let currentUser = null;

        fetch('sidebar.html').then(r=>r.text()).then(d=>{ document.getElementById('sidebar-container').innerHTML=d; if(currentUser) updateSidebarInfo(currentUser); });
        auth.onAuthStateChanged(user => { if (user) { currentUser=user; updateSidebarInfo(user); checkManager(user); } else { window.location.href = "index.html"; } });

        async function checkManager(user) {
            const d = await db.collection("users").doc(user.email).get();
            if(!d.exists || !["Tổ trưởng","Tổ phó","Đội trưởng","Đội phó"].includes(d.data().position)) { alert("Không có quyền!"); window.location.href="index.html"; }
            else { setTimeout(()=>document.querySelectorAll('.manager-only').forEach(e=>e.classList.remove('hidden')),500); loadStaff(); }
        }
        async function loadStaff() {
            const s=document.getElementById('task-assignee'); s.innerHTML="";
            (await db.collection("users").get()).forEach(d=>{ const v=d.data(); const o=document.createElement("option"); o.value=v.name; o.text=`${v.name} (${v.position})`; s.appendChild(o); });
        }
        function updateSidebarInfo(u){ const n=document.getElementById('sidebar-user-name'),e=document.getElementById('sidebar-user-email'); if(n&&e){n.innerText=u.displayName;e.innerText=u.email;} }
        
        window.assignTask = async () => {
            const n=document.getElementById('task-name').value, a=document.getElementById('task-assignee').value; if(!n||!a) return alert("Thiếu thông tin!");
            const btn=document.getElementById('btn-assign'); btn.innerText="ĐANG XỬ LÝ..."; btn.disabled=true;
            try { await db.collection("tasks").add({ don_vi_de_nghi:n, description:document.getElementById('task-desc').value, assigned_leader:a, deadline:document.getElementById('task-deadline').value, status:"assigned", sender:currentUser.displayName, created_at:firebase.firestore.FieldValue.serverTimestamp() }); alert("Giao việc thành công!"); window.location.href="index.html"; } catch(e){ alert(e.message); btn.disabled=false; }
        }
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
        window.menuAction = (a) => { toggleSidebar(); if(a=='report') window.location.href="index.html"; else if(a=='assigned') window.location.href="congvieccuatoi.html"; else if(a=='notification') window.location.href="xemthongbao.html"; else if(a=='profile') window.location.href="thongtincanhan.html"; else if(a=='guide') window.location.href="huongdan.html"; else if(a=='send-notify') window.location.href="guithongbao.html"; else if(a=='assign-task') {}; };
        window.handleLogout = () => confirm("Đăng xuất?") && auth.signOut().then(()=>window.location.href='index.html');
    </script>
</body>
</html>
