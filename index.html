<div class="flex gap-4 mb-6">
    <button onclick="showSection('form-update')" class="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold text-xs uppercase">Cập nhật cá nhân</button>
    <button onclick="fetchAllWorkers()" class="bg-slate-200 text-slate-700 px-4 py-2 rounded-xl font-bold text-xs uppercase">Xem toàn bộ nhân sự</button>
</div>

<section id="worker-list-section" class="hidden mt-8">
    <div class="bg-white rounded-3xl shadow-sm border p-6">
        <h3 class="text-lg font-black text-slate-800 uppercase italic mb-4 border-b pb-2">Danh sách cán bộ công nhân viên</h3>
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="text-[10px] text-slate-400 uppercase tracking-widest border-b">
                        <th class="py-3 px-2">Nhân viên</th>
                        <th class="py-3 px-2">Cấp bậc</th>
                        <th class="py-3 px-2">Số điện thoại</th>
                        <th class="py-3 px-2 text-center">Trạng thái</th>
                    </tr>
                </thead>
                <tbody id="worker-table-body" class="text-xs">
                    </tbody>
            </table>
        </div>
    </div>
</section>

<script>
    // Hàm lấy toàn bộ danh sách từ Firebase
    async function fetchAllWorkers() {
        // Hiển thị section danh sách, ẩn form cập nhật
        document.getElementById('worker-list-section').classList.remove('hidden');
        document.getElementById('form-update-section').classList.add('hidden'); // Giả sử id form của anh là đây

        const tbody = document.getElementById('worker-table-body');
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-10 italic">Đang tải dữ liệu...</td></tr>';

        try {
            const snapshot = await db.collection("users").get();
            tbody.innerHTML = "";
            
            if (snapshot.empty) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-10">Chưa có công nhân nào đăng ký.</td></tr>';
                return;
            }

            snapshot.forEach(doc => {
                const user = doc.data();
                tbody.innerHTML += `
                    <tr class="border-b hover:bg-slate-50 transition">
                        <td class="py-4 px-2">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center font-bold text-blue-600">${(user.name || "N").charAt(0)}</div>
                                <div>
                                    <p class="font-black text-slate-800 uppercase">${user.name || 'N/A'}</p>
                                    <p class="text-[9px] text-slate-400 font-bold">${user.role || 'Công nhân'}</p>
                                </div>
                            </div>
                        </td>
                        <td class="py-4 px-2 font-bold text-slate-600">${user.rank || 'Chưa cập nhật'}</td>
                        <td class="py-4 px-2 font-mono text-slate-500">${user.phone || 'N/A'}</td>
                        <td class="py-4 px-2 text-center">
                            <span class="px-2 py-1 rounded-full text-[9px] font-black ${user.status === 'online' ? 'bg-green-100 text-green-600' : 'bg-slate-100 text-slate-400'} uppercase">
                                ${user.status || 'Offline'}
                            </span>
                        </td>
                    </tr>
                `;
            });
        } catch (error) {
            console.error("Lỗi:", error);
            alert("Không thể tải danh sách nhân sự.");
        }
    }

    // Hàm chuyển đổi giao diện đơn giản
    function showSection(sectionId) {
        if(sectionId === 'form-update') {
            document.getElementById('worker-list-section').classList.add('hidden');
            document.getElementById('form-update-section').classList.remove('hidden');
        }
    }
</script>
