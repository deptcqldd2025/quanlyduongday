<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - v1.45</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-16 bg-[#F4F7FA]">

    <div id="sidebar-container"></div>

    <div class="evn-header">
        <div class="max-w-md mx-auto flex items-center">
            <i class="fa fa-bars text-2xl cursor-pointer mr-4" onclick="toggleSidebar()"></i>
            <h1 class="font-black text-lg italic uppercase leading-none">Hồ sơ nhân sự</h1>
        </div>
    </div>

    <div class="max-w-md mx-auto px-6 -mt-8 space-y-6">
        
        <div class="bg-white p-6 rounded-[30px] shadow-xl border border-slate-50 flex flex-col items-center relative">
            <div class="w-24 h-24 bg-blue-50 rounded-full p-1 mb-3 relative">
                <img id="profile-img" src="https://img.icons8.com/fluency/96/user-male-circle.png" class="w-full h-full rounded-full object-cover shadow-sm">
                <div class="absolute bottom-0 right-0 bg-[#1A479A] text-white w-8 h-8 rounded-full flex items-center justify-center border-2 border-white cursor-pointer shadow-md">
                    <i class="fa fa-camera text-xs"></i>
                </div>
            </div>
            <h2 id="display-name" class="font-black text-xl text-[#1A479A] uppercase">Đang tải...</h2>
            <p id="display-email" class="text-xs text-slate-400 font-bold mb-4">...</p>
            <div class="flex gap-2">
                <span id="role-badge" class="bg-orange-100 text-orange-600 px-3 py-1 rounded-full text-[10px] font-black uppercase">---</span>
                <span id="unit-badge" class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-[10px] font-black uppercase">---</span>
            </div>
        </div>

        <section class="bg-white p-6 rounded-[30px] shadow-lg border border-slate-50 space-y-4">
            <div class="flex justify-between items-center border-b pb-2 mb-2">
                <h3 class="text-[11px] font-black text-slate-800 uppercase tracking-widest border-l-4 border-blue-700 pl-2">Thông tin chi tiết</h3>
                <i class="fa fa-pen text-blue-600 cursor-pointer" onclick="enableEdit()"></i>
            </div>
            
            <div>
                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Họ và tên</label>
                <input type="text" id="inp-name" class="input-evn font-bold text-[#1A479A]" disabled>
            </div>

            <div>
                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Số điện thoại</label>
                <input type="tel" id="inp-phone" class="input-evn font-bold" placeholder="Cập nhật SĐT..." disabled>
            </div>

            <div>
                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Chức vụ</label>
                <select id="inp-position" class="input-evn select-evn font-bold" disabled>
                    <option value="Công nhân">Công nhân</option>
                    <option value="Kỹ thuật viên">Kỹ thuật viên</option>
                    <option value="Tổ phó">Tổ phó</option>
                    <option value="Tổ trưởng">Tổ trưởng</option>
                    <option value="Đội phó">Đội phó</option>
                    <option value="Đội trưởng">Đội trưởng</option>
                </select>
            </div>

            <div>
                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Đơn vị công tác</label>
                <select id="inp-unit" class="input-evn select-evn font-bold" disabled>
                    <option value="Nhóm 1">Nhóm 1</option>
                    <option value="Nhóm 2">Nhóm 2</option>
                    <option value="Nhóm 3">Nhóm 3</option>
                    <option value="Nhóm 4">Nhóm 4</option>
                    <option value="Nhóm kỹ thuật">Nhóm kỹ thuật</option>
                </select>
            </div>

            <button onclick="saveProfile()" id="btn-save" class="w-full bg-[#1A479A] text-white font-black py-4 rounded-[18px] shadow-lg uppercase text-[11px] tracking-widest hidden active:scale-95 transition">
                Lưu thay đổi
            </button>
        </section>
    </div>

    <div class="footer-evn"><p>Hệ thống quản lý nhân sự - Version 1.45</p></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBlK2eFfv1Ca-3b_Ew1yXTG3GcWdYw_b5M", authDomain: "baocaongay-e73a2.firebaseapp.com", projectId: "baocaongay-e73a2", storageBucket: "baocaongay-e73a2.firebasestorage.app", messagingSenderId: "75165392007", appId: "1:75165392007:web:4ec22bb1612108b096ac22" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let currentUser = null;

        // 1. TẢI SIDEBAR
        fetch('sidebar.html').then(r=>r.text()).then(d=>{
            document.getElementById('sidebar-container').innerHTML=d;
            if(currentUser) updateSidebarInfo(currentUser);
            highlightActiveMenu();
        });

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('display-email').innerText = user.email;
                updateSidebarInfo(user);
                checkManagerRoleForSidebar(user.email); // Kiểm tra quyền Lãnh đạo
                loadUserProfile(user);
            } else { window.location.href = "index.html"; }
        });

        // 2. CHECK QUYỀN LÃNH ĐẠO (ĐỂ HIỆN NÚT TRÊN SIDEBAR)
        async function checkManagerRoleForSidebar(email) {
            try {
                const doc = await db.collection("users").doc(email).get();
                if(doc.exists) {
                    const role = doc.data().position || "";
                    const allowed = ["Tổ trưởng", "Tổ phó", "Đội trưởng", "Đội phó"];
                    if(allowed.includes(role)) {
                        setTimeout(() => document.querySelectorAll('.manager-only').forEach(el => el.classList.remove('hidden')), 500);
                    }
                }
            } catch(e) {}
        }

        function updateSidebarInfo(user) {
            const nameEl = document.getElementById('sidebar-user-name');
            const emailEl = document.getElementById('sidebar-user-email');
            if(nameEl && emailEl) { nameEl.innerText = user.displayName; emailEl.innerText = user.email; }
        }

        function highlightActiveMenu() {
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(item => { if(item.getAttribute('onclick').includes('profile')) item.classList.add('active'); });
        }

        async function loadUserProfile(user) {
            try {
                const doc = await db.collection("users").doc(user.email).get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('display-name').innerText = data.name || user.displayName;
                    document.getElementById('inp-name').value = data.name || user.displayName;
                    document.getElementById('inp-phone').value = data.phone || "";
                    document.getElementById('inp-position').value = data.position || "Công nhân";
                    document.getElementById('inp-unit').value = data.unit || "Nhóm 1";
                    document.getElementById('role-badge').innerText = data.position || "Công nhân";
                    document.getElementById('unit-badge').innerText = data.unit || "Nhóm 1";
                } else {
                    document.getElementById('display-name').innerText = user.displayName;
                    document.getElementById('inp-name').value = user.displayName;
                }
            } catch (e) { console.error(e); }
        }

        window.enableEdit = () => { document.querySelectorAll('.input-evn').forEach(inp => { inp.disabled = false; inp.classList.add('bg-blue-50'); }); document.getElementById('btn-save').classList.remove('hidden'); };

        window.saveProfile = async () => {
            const btn = document.getElementById('btn-save'); btn.innerText = "ĐANG LƯU..."; btn.disabled = true;
            try {
                await db.collection("users").doc(currentUser.email).set({
                    name: document.getElementById('inp-name').value, phone: document.getElementById('inp-phone').value,
                    position: document.getElementById('inp-position').value, unit: document.getElementById('inp-unit').value,
                    email: currentUser.email, lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                alert("Đã lưu hồ sơ!"); location.reload();
            } catch (e) { alert("Lỗi: " + e.message); btn.innerText = "LƯU THAY ĐỔI"; btn.disabled = false; }
        };

        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');

        window.menuAction = (action) => {
            toggleSidebar();
            if (action === 'report' || action === 'assigned') window.location.href = "index.html";
            else if (action === 'profile') {}; // Current page
            else if (action === 'guide') window.location.href = "huongdan.html";
            else if (action === 'send-notify') window.location.href = "guithongbao.html";
            else if (action === 'assign-task') window.location.href = "giaocongviec.html";
            else alert("Đang phát triển!");
        };

        window.handleLogout = () => confirm("Đăng xuất?") && auth.signOut().then(() => window.location.href = "index.html");
    </script>
</body>
</html>
