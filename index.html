<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ tay công việc - v1.28</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="login-overlay hidden">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black italic uppercase tracking-tighter mb-2">Sổ tay công việc</h1>
            <p class="text-xs font-bold text-blue-200 uppercase tracking-widest">Đội quản lý lưới điện 2</p>
        </div>
        <button onclick="handleLogin()" class="btn-google uppercase text-xs">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="w-5 h-5"/>
            Đăng nhập với Gmail
        </button>
        <p class="mt-20 text-[10px] opacity-50 uppercase font-black">Phiên bản 1.28 | Tác giả: Trần Công Đẹp</p>
    </div>

    <div id="main-app" class="hidden">
        <div class="evn-header">
            <div class="max-w-md mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="fa fa-align-left text-xl" onclick="toggleSidebar()"></i>
                    <div>
                        <h1 class="font-black text-lg italic uppercase leading-none">Sổ tay công việc</h1>
                        <p id="user-display-name" class="text-[10px] font-bold text-blue-200 mt-1 uppercase italic">...</p>
                    </div>
                </div>
                <button onclick="handleLogout()" class="bg-white/10 p-2 rounded-xl border border-white/20"><i class="fa fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="max-w-md mx-auto px-6 -mt-6 space-y-6">
            <section class="bg-white p-6 rounded-[30px] shadow-2xl space-y-4">
                <h2 id="form-title" class="text-[10px] font-black text-slate-800 uppercase tracking-widest border-l-4 border-blue-700 pl-2">Báo cáo công việc</h2>
                <input type="text" id="job-id" class="input-evn" placeholder="Số Phiếu / Lệnh (Nếu có)">
                <textarea id="job-content" rows="4" class="input-evn" placeholder="Nội dung công việc hôm nay *"></textarea>
                <div id="file-list-container"></div>
                <div class="border-2 border-dashed border-slate-100 rounded-[20px] p-4 text-center bg-slate-50/50 cursor-pointer" onclick="document.getElementById('file-in').click()">
                    <input type="file" id="file-in" class="hidden" multiple accept="image/*,.pdf">
                    <div class="text-[10px] font-black text-blue-700 uppercase italic">+ Chọn file ảnh hoặc PDF</div>
                </div>
                <input type="text" id="job-note" class="input-evn" placeholder="Ghi chú / Kiến nghị">
                <button onclick="submitReport()" id="btn-submit" class="w-full bg-[#1A479A] text-white font-black py-4 rounded-[18px] shadow-lg uppercase text-[11px] tracking-widest active:scale-95">Gửi báo cáo thực tế</button>
            </section>

            <section class="space-y-4 pb-12">
                <h3 class="font-black text-slate-800 text-[11px] uppercase italic px-2">Nhật ký báo cáo hôm nay</h3>
                <div id="history-list" class="space-y-4"></div>
            </section>
        </div>
    </div>

    <script type="module">
        import { CONFIG } from './config.js';
        firebase.initializeApp(CONFIG.FIREBASE);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // THEO DÕI TRẠNG THÁI ĐĂNG NHẬP 
        auth.onAuthStateChanged(user => {
            const loginScreen = document.getElementById('login-screen');
            const mainApp = document.getElementById('main-app');

            if (user) {
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                document.getElementById('user-display-name').innerText = user.displayName;
                loadHistory(user.email);
            } else {
                loginScreen.classList.remove('hidden');
                mainApp.classList.add('hidden');
            }
        });

        window.handleLogin = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider);
        };

        window.handleLogout = () => {
            if(confirm("Xác nhận đăng xuất?")) auth.signOut();
        };

        // ... Các hàm submitReport, loadHistory giữ nguyên logic từ v1.27 nhưng dùng dữ liệu thật 
        // [Lưu ý: Tải file qua AppScript API và Chỉnh sửa hồ sơ vẫn được bảo lưu]
        
        async function loadHistory(email) {
            const list = document.getElementById('history-list');
            const today = new Date().toLocaleDateString('vi-VN');
            const snap = await db.collection("daily_reports")
                .where("email", "==", email)
                .where("date", "==", today)
                .orderBy("timestamp", "desc").get();

            list.innerHTML = snap.docs.map(doc => {
                const d = doc.data();
                return `<div class="card-history bg-white border border-slate-100 rounded-3xl shadow-sm p-5">
                    <p class="text-[9px] font-black text-blue-800 uppercase mb-1">Phiếu: ${d.jobId || '---'}</p>
                    <p class="text-xs font-bold text-slate-600">${d.content}</p>
                    ${d.status === 'pending' ? `<button onclick="editReport('${doc.id}')" class="text-blue-600 font-bold text-[9px] mt-2 uppercase italic italic">Sửa báo cáo</button>` : ''}
                </div>`;
            }).join('');
        }
    </script>
</body>
</html>
