<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Văn bản Doffice - v2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .status-late { color: #ef4444; font-weight: bold; }
        .status-near { color: #f59e0b; font-weight: bold; }
        .status-ok { color: #10b981; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .accordion-open { max-height: 500px; }
    </style>
</head>
<body class="bg-slate-50 p-4">
    <div class="max-w-7xl mx-auto">
        <header class="bg-slate-900 text-white p-5 rounded-t-xl shadow-lg flex justify-between items-center border-b-4 border-blue-500">
            <div>
                <h1 class="text-2xl font-black tracking-tighter flex items-center gap-2">
                    <i data-lucide="file-text" class="text-blue-400"></i> DOFFICE TRACKER
                </h1>
                <p class="text-xs opacity-70 uppercase font-medium">Chief Trainer: Trần Công Đẹp | VDC Southern Branch</p>
            </div>
            <div class="text-right">
                <span class="bg-blue-600 px-3 py-1 rounded text-sm font-bold tracking-widest">VER 2.1</span>
                <p class="text-[10px] mt-1 opacity-50">Cập nhật: 31/01/2026</p>
            </div>
        </header>

        <div class="bg-white shadow-md mb-6 border-x border-b rounded-b-xl overflow-hidden">
            <button onclick="toggleAccordion()" class="w-full p-4 flex justify-between items-center bg-gray-50 hover:bg-gray-100 transition-colors">
                <span class="text-sm font-bold text-slate-700 flex items-center gap-2">
                    <i data-lucide="plus-circle" class="w-4 h-4 text-blue-600"></i> NHẬP VĂN BẢN MỚI
                </span>
                <i id="accIcon" data-lucide="chevron-down" class="w-5 h-5 transition-transform"></i>
            </button>
            <div id="accordionBox" class="accordion-content px-6">
                <div class="py-4">
                    <textarea id="smartInput" class="w-full h-32 p-4 border-2 border-gray-100 rounded-xl focus:border-blue-500 focus:ring-0 outline-none mb-3 bg-slate-50 font-mono text-xs" placeholder="Dán dữ liệu thô từ Doffice..."></textarea>
                    <div class="flex gap-2 pb-4">
                        <button onclick="processData()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md flex items-center gap-2 transition-all active:scale-95 text-sm">
                            <i data-lucide="wand-2" class="w-4 h-4"></i> TRÍCH XUẤT & LƯU
                        </button>
                        <button onclick="document.getElementById('smartInput').value=''" class="text-gray-400 hover:text-red-500 text-xs font-semibold">Xóa ô nhập</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white shadow-xl rounded-xl overflow-hidden border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-800 text-white uppercase text-[10px] font-bold tracking-widest">
                            <th class="p-4">Số VB</th>
                            <th class="p-4">Người gửi</th>
                            <th class="p-4">Nội dung</th>
                            <th class="p-4 text-center">Ngày gửi</th>
                            <th class="p-4 text-center">Hạn HT</th>
                            <th class="p-4 text-center">Trạng thái</th>
                            <th class="p-4 text-center">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="documentTableBody" class="text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="bg-slate-800 p-4 text-white flex justify-between">
                <h2 class="font-bold flex items-center gap-2"><i data-lucide="edit-3" class="w-4 h-4"></i> Cập nhật thông tin</h2>
                <button onclick="closeModal()"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <input type="hidden" id="editId">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase">Hạn hoàn thành (Ngày/Tháng/Năm)</label>
                    <input type="text" id="editHanHT" class="w-full p-2.5 border-2 border-gray-100 rounded-lg mt-1 focus:border-blue-500 outline-none" placeholder="VD: 25/02/2026">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase">Chủ trì xử lý</label>
                    <input type="text" id="editChuTri" class="w-full p-2.5 border-2 border-gray-100 rounded-lg mt-1 focus:border-blue-500 outline-none">
                </div>
                <div class="flex gap-2 pt-2">
                    <button onclick="saveEdit()" class="flex-1 bg-blue-600 text-white py-2.5 rounded-lg font-bold hover:bg-blue-700 transition-all">LƯU CẬP NHẬT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo",
            authDomain: "tavietnam-78ae8.firebaseapp.com",
            projectId: "tavietnam-78ae8",
            storageBucket: "tavietnam-78ae8.firebasestorage.app",
            messagingSenderId: "670121705534",
            appId: "1:670121705534:web:1027ad98550573ad37116f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let existingDocs = [];

        // Khởi tạo Lucide Icons
        lucide.createIcons();

        function toggleAccordion() {
            const box = document.getElementById('accordionBox');
            const icon = document.getElementById('accIcon');
            box.classList.toggle('accordion-open');
            icon.style.transform = box.classList.contains('accordion-open') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        function processData() {
            const rawText = document.getElementById('smartInput').value;
            if (!rawText.trim()) return;

            const cleanText = rawText.replace(/([a-zA-Z])(\d{2}\/\d{2}\/\d{4})/g, '$1 $2');
            const lines = cleanText.split('\n').map(l => l.trim()).filter(l => l !== "");
            
            const dates = cleanText.match(/\d{2}\/\d{2}\/\d{4}/g) || [];
            const soVB = lines[0] || "N/A";
            const ngayGui = dates.length >= 2 ? dates[1] : "Chưa rõ";

            // Kiểm tra trùng lắp
            const isDuplicate = existingDocs.some(doc => doc.soVB === soVB && doc.ngayGui === ngayGui);
            if (isDuplicate) {
                if (!confirm("CẢNH BÁO: Văn bản này đã tồn tại trong hệ thống. Bạn có muốn tiếp tục lưu trùng không?")) return;
            }

            let result = {
                soVB: soVB,
                nguoiGui: "",
                noiDung: "",
                ngayGui: ngayGui,
                hanHT: "",
                chuTri: "",
                ngayTao: new Date().getTime()
            };

            const ctLine = lines.find(l => l.toUpperCase().includes("CHỦ TRÌ:"));
            if (ctLine) result.chuTri = ctLine.split(':')[1].trim();

            let middleText = "";
            for (let i = 2; i < lines.length; i++) {
                if (lines[i].includes("Mã Tài")) break;
                middleText += lines[i] + " ";
            }
            middleText = middleText.replace(result.ngayGui, " SPLIT ").trim();
            const parts = middleText.split(" SPLIT ");
            result.nguoiGui = parts[0]?.trim() || "Chưa rõ";
            result.noiDung = parts[1]?.trim() || "Chưa rõ";

            db.ref('van_ban_doffice').push(result).then(() => {
                document.getElementById('smartInput').value = "";
                toggleAccordion();
                alert("Đã thêm thành công!");
            });
        }

        db.ref('van_ban_doffice').orderByChild('ngayTao').on('value', (snapshot) => {
            const tbody = document.getElementById('documentTableBody');
            tbody.innerHTML = "";
            const data = snapshot.val();
            existingDocs = [];
            if (!data) return;

            Object.keys(data).reverse().forEach(id => {
                const vb = data[id];
                existingDocs.push(vb);
                const status = getStatus(vb.hanHT);
                
                tbody.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-slate-50 border-b border-slate-100 transition-colors">
                        <td class="p-4 font-bold text-slate-800">${vb.soVB}</td>
                        <td class="p-4 text-slate-600 font-medium">${vb.nguoiGui}</td>
                        <td class="p-4 text-slate-500 text-xs italic leading-relaxed">${vb.noiDung}</td>
                        <td class="p-4 text-center font-mono text-xs">${vb.ngayGui}</td>
                        <td class="p-4 text-center font-bold text-blue-600 font-mono text-xs">${vb.hanHT || '---'}</td>
                        <td class="p-4 text-center ${status.class} text-[10px]">${status.text}</td>
                        <td class="p-4 text-center">
                            <div class="flex justify-center gap-3">
                                <button onclick="openEdit('${id}', '${vb.hanHT || ''}', '${vb.chuTri || ''}')" class="text-blue-500 hover:text-blue-700 transition-transform active:scale-125" title="Sửa">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                                <button onclick="deleteDoc('${id}')" class="text-slate-300 hover:text-red-500 transition-transform active:scale-125" title="Xóa">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `);
            });
            lucide.createIcons(); // Vẽ lại icon sau khi render table
        });

        function getStatus(deadlineStr) {
            if (!deadlineStr) return { text: "CHỜ HẠN", class: "text-slate-400 font-normal italic" };
            const parts = deadlineStr.split('/');
            const deadline = new Date(parts[2], parts[1] - 1, parts[0]);
            const today = new Date(); today.setHours(0,0,0,0);
            const diff = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
            if (diff < 0) return { text: "QUÁ HẠN", class: "status-late" };
            if (diff <= 3) return { text: "SẮP HẠN", class: "status-near" };
            return { text: "ĐANG LÀM", class: "status-ok" };
        }

        function openEdit(id, han, ct) {
            document.getElementById('editId').value = id;
            document.getElementById('editHanHT').value = han;
            document.getElementById('editChuTri').value = ct;
            document.getElementById('editModal').style.display = 'flex';
            lucide.createIcons();
        }

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        function saveEdit() {
            const id = document.getElementById('editId').value;
            db.ref('van_ban_doffice/' + id).update({
                hanHT: document.getElementById('editHanHT').value,
                chuTri: document.getElementById('editChuTri').value
            }).then(() => closeModal());
        }

        function deleteDoc(id) {
            if (confirm("Xác nhận xóa văn bản này?")) db.ref('van_ban_doffice/' + id).remove();
        }
    </script>
</body>
</html>
